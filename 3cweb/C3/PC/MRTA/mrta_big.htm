        //得到组织机构
        function GetTsysOrgJson() {

                cache: true,

        //设置选中组织信息
        function SetTsysOrg(Name, Code, Type) {
            InitialOrgCode = document.getElementById('OrgCode').innerHTML;
            document.getElementById('org').innerHTML = Name;
            document.getElementById('OrgCode').innerHTML = Code;
            document.getElementById('OrgType').innerHTML = Type;
            var linename = document.getElementById('line').innerHTML;
            var loconame = document.getElementById('loco').innerHTML;
            if (linename == "" && loconame == "") {
                document.getElementById('wheel-p').style.lineHeight = "55px";
            } else if (loconame == "") {
                document.getElementById('wheel-p').style.lineHeight = "30px";
            }
            document.getElementById('line').innerHTML = "";
            document.getElementById('LineCode').innerHTML = "";
            InitialLineCode = "";
        }
        //设置选中线路信息
        function SetMisLine(Name, Code) {
            InitialLineCode = document.getElementById('LineCode').innerHTML;
            document.getElementById('line').innerHTML = Name;
            document.getElementById('LineCode').innerHTML = Code;
            if (Name != "") {
                var loconame = document.getElementById('loco').innerHTML;
                if (loconame == "") {
                    document.getElementById('wheel-p').style.lineHeight = "30px";
                } else {
                    document.getElementById('wheel-p').style.lineHeight = "17px";
                }
            } else {
                var loconame = document.getElementById('loco').innerHTML;
                if (loconame == "") {
                    document.getElementById('wheel-p').style.lineHeight = "55px";
                } else {
                    document.getElementById('wheel-p').style.lineHeight = "17px";
                }
            }
        }

            if (Name != "") {

                } else {
                    document.getElementById('wheel-p').style.lineHeight = "55px";
                }
            }

        }
