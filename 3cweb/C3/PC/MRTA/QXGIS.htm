<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        body, html, #allmap
        {
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin: 0;
            font-family: 微软雅黑;
        }
        .anchorBL
        {
            display: none;
        }
    </style>
    <style>
        .test
        {
            width: 170px;
            padding: 50px 10px;
            border: 5px solid #beceeb;
            position: relative;
            height: 5px;
        }
        .test span
        {
            width: 0;
            height: 0;
            font-size: 0;
            overflow: hidden;
            position: absolute;
        }
        .test span.bot
        {
            border-width: 20px;
            border-style: solid dashed dashed;
            border-color: #beceeb transparent transparent;
            left: 20px;
            bottom: -40px;
        }
        .test span.top
        {
            border-width: 20px;
            border-style: solid dashed dashed;
            border-color: #ffffff transparent transparent;
            left: 20px;
            bottom: -33px;
        }
    </style>

    <link href="/Common/css/gis/GIS.css" rel="stylesheet" />

</head>
<body style="background-color: Black">
    <div id="allmap" style="width: 1000px; height: 500px;">
    </div>
    <div id="div1" style="display: none">
    </div>
    <div id="div2" style="display: none">
    </div>

        <div class="title">
            您有新的消息&nbsp;&nbsp;&nbsp;<span onclick="hid_pop()">关闭</span></div>

<script type="text/javascript">
    $(document).ready(function () {

        var _w = parseInt($(window).width()) ;
        var _h = parseInt($(window).height()) ;

        $('#allmap').width(_w).height(_h);


        var _line = GetQueryString("line");
        var _org = GetQueryString("org");
        var _locatype = GetQueryString("locatype");
        var _OrgType = GetQueryString("OrgType");
        QXbMapbind(_org, _line, _locatype, _OrgType);




    })

   

</script>
