<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>异常状态提醒</title>
	<meta charset="utf-8" />
    <script src="/Common/js/6cweb/LoadPubFile_base.js" type="text/javascript"></script>
    <script>
        loadControl("trainselect");
        loadControl("mySelectTree");
        loadControl('layer');
        loadControl("Validation");
        loadControl("paging");
    </script>

    <link href="/C3/PC/MRTA/css/Abnormal.css" rel="stylesheet" />
    <script src="/C3/PC/MRTA/js/Abnormal.js" type="text/javascript"></script>
    <script src="/Common/js/6cweb/mydate.js"></script>
</head>
<body>
    <!-- title-->
    <div class="html_title">
        <span class="html_title_img"></span>
        <h4>异常状态提醒</h4>
    </div>
    <!-- title   end-->


    <!-- search-->
    <div class="html_content">
        <div>
            <span>设备编号：</span>
            <input type="text" id="txtloccode" />
        </div>
        <div>
            <span>发生时间：</span>
            <input id="startTime" class="Wdate start_time" type="text" onclick="WdatePicker({ dateFmt: 'yyyy-MM-dd HH:mm:ss'})" value="" />
            <span>&nbsp;至</span>
            <input id="endTime" class="Wdate end_time" type="text" onclick="WdatePicker({ dateFmt: 'yyyy-MM-dd HH:mm:ss'})" value="" />

        </div>
        <div>
            <span>异常类型：</span>
            <input id="AbnormalType" type="text"/>
        </div>
        <div>
            <img src="/C3/PC/LineInspection/img/lineInspection _btn.png" alt="Alternate Text" class="search_btn"/>
        </div>
    </div>
    <!-- search end-->

    <!-- list-->
    <div class="html_list">
        <div class="list_title">
            <span class="list_title_img"></span>
            <span>查询结果</span>
        </div>
        <div id="dataTable">
            <table>
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>设备编号</th>
                        <th>发生时间</th>
                        <th style="min-width:200px;">发生位置</th>
                        <th>异常说明</th>
                        <th style="min-width:200px;width:300px;">报警设置</th>
                    </tr>
                </thead>
                <tbody class="listbody">
                    
                </tbody>
            </table>
            <div id="paging"></div>
        </div>
    </div>
    <!-- list  end-->
</body>
</html>
