<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
    <script src="/Lib/jquery-1.7.2/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="/Common/js/6cweb/LoadPubFile_base.js" type="text/javascript"></script>
    <script type="text/javascript">
        loadControl("ztree");
        loadControl("Validation");
        loadControl("trainselect");
        loadCss("/Lib/scrollBar/scrollStyle.css?v=" + version);
    </script>
    <link href="/Lib/jquery.easyui/easyui.css" rel="stylesheet" />
    <script src="/Lib/jquery.easyui/jquery.easyui.min.js"></script>
    <script src="/Lib/jquery.easyui/easyui-lang-zh_CN.js"></script>
    <script src="/Lib/jquery.easyui/datagrid-detailview.js"></script>
    <script src="/Common/js/6cweb/myTree.js" type="text/javascript"></script>
    <script src="/Lib/layer/layer.js" type="text/javascript"></script>
    <script src="/Lib/layer/layer.js" type="text/javascript"></script>
    <script src="/C3/PC/MDetectionOfTrace/js/MarkDevice.js" type="text/javascript"></script>
    <style>
       
        #DeviceMark {
            padding: 15px 20px 15px 20px;
            font-size: 13px;
            border-radius: 8px;
        }
        #DeviceMark h4>span {
            color: #488cb4;
            letter-spacing: 3px;
            margin-left: 10px;
        }
        .new-img {
            background: url(/C3/PC/MDetectionOfTrace/img/title_pic.png);
            background-position: 0px 0px;
            width: 14px;
            height: 18px;
            display: inline-block;
        }
        #DeviceMark .hr-div{
	        width:100%;
	        height:2px;
	        background:#cccccc;
	        margin:10px 0 20px;
        }
        #DeviceNum{
            width:140px;
        }
        #btn_Mark{
            margin-bottom:9px;
            margin-left:10px;
        }
        .p_div{
            background:#cce8fe;
            margin:10px 0;
        }
        .p_div>label{
            margin-left:10px
        }
        .abnormal_pic{
            background:url(/C3/PC/MDetectionOfTrace/img/abnormal.png);
            width:16px;
            height:15px;
            display:inline-block;
        }
        .DeviceContent .deviceSpan {
            display: inline-block;
            float: left;
            width: 122px;
            height: 24px;
            padding-left: 3px;
            margin: 2px 4px;
            line-height: 24px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 6px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            cursor: pointer;
        }
        .deviceSpan:hover{
            border: 1px solid #2096de;
            box-shadow:0 1px 1px rgba(0, 0, 0, 0.075);
        }
        .icon_close {
            background-image: url(/C3/PC/MDetectionOfTrace/img/close.png); /*引入图片图片*/
            background-repeat: no-repeat; /*设置图片不重复*/
            background-position: 0px 0px; /*图片显示的位置*/
            width: 11px; /*设置图片显示的宽*/
            height: 11px; /*图片显示的高*/
            float:right;
            margin-top:5px;
        }
          
    </style>
</head>
<body>
    <div id="DeviceMark">
        <div class="closeimg layui-layer-close"></div>
        <h4><span class="new-img"></span><span>异常设备标记</span></h4>
        <div class="hr-div"></div>
        <div>
            <label>设备编号：</label>
            <input id="DeviceNum" type="text" />
            <!--<select id="DeviceNum" type="text"></select>-->
            <input type="button" id="btn_Mark" class="btn btn-small btn-primary" value="标 记" />
        </div>
        <div class="p_div">
            <span class="abnormal_pic"></span><label>异常设备</label><span id="TotalNum"></span>
        </div>
        <div class="DeviceContent"></div>
    </div>
</body>
</html>
