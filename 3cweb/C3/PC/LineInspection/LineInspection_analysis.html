<!DOCTYPE html>
<html>
<head>
    <title>线路巡检对比分析</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta charset="utf-8" />
    <script src="/Common/js/6cweb/LoadPubFile_base.js" type="text/javascript"></script>
    <script src="/Lib/Echarts-3.0/echarts.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        loadControl('flexigrid');
        loadControl('elevatezoom');
        loadControl('jqueryUI_2');
        loadControl('layer');
        loadCss('/C3/PC/LineInspection/css/LineInspection_analysis.css?v=' + version);
        loadJs('/C3/PC/LineInspection/js/LineInspection_analysis.js?v=' + version);
    </script>
</head>
<body>
    <div class="row-fluid row-height">
        <!-- 对比分析 -->
        <div class="row-fluid">
            <div class="box-title">
                <h1>线路巡检对比分析</h1>
                <table id="top-table-param" class="top-table">
                    <tr>
                        <td class="col15"><span class="color-darkBlue">支柱</span></td>
                        <td class="col16"><span class="btn-arrow j-prev-pole" title="上一杆">&laquo;</span><span id="data-pole-number" code="" class="btn-arrow j-pole-detail"></span><span class="btn-arrow j-next-pole" title="下一杆">&raquo;</span></td>

                        <td class="col2"></td>
                        <td class="col15"><span class="color-darkBlue">线路</span></td>
                        <td class="col16"><span id="data-line-name"></span></td>

                        <td class="col2"></td>
                        <td class="col15"><span class="color-darkBlue">区站</span></td>
                        <td class="col25"><span id="data-position-name"></span></td>

                        <td class="col2"></td>
                        <td class="col15"><span class="color-darkBlue">行别</span></td>
                        <td class="col16"><span id="data-direction"></span></td>

                        <td class="col2"></td>
                        <td class="col15"><span class="color-darkBlue">公里标</span></td>
                        <td class="col16"><span id="data-km-mark-o"></span></td>
                    </tr>
                </table>
            </div>
            <div class="box-car-content">
                <!--巡检信息轮播-->
                <div class="carousel-box">
                    <!-- 左箭头 -->
                    <a class="carousel-arrow-left j-slide-left"><img src="img/arrow_left.jpg" /></a>
                    <!-- 巡检信息 -->
                    <div id="carousel-info" class="info-box">
                        <nobr>
                            <ul id="car-info" class="ul-car-info">
                                <!--<li id="inspect-number0" class="block-drag drag li-latest-dark-blue">
                                    <span></span>
                                    <span>2016-08-30 14:54:45</span>
                                    <span>2016-08-30 14:54:45</span>
                                    <span>1</span>
                                    <input line-inspect-id="135a194a3c6a4bb49d64fc976ffdf92a" type="hidden" />
                                </li>
                                <li id="inspect-number1" class="block-drag drag li-history-blue">
                                    <span></span>
                                    <span>2016-08-30 14:54:45</span>
                                    <span>2016-08-30 14:54:45</span>
                                    <span>1</span>
                                    <input line-inspect-id="135a194a3c6a4bb49d64fc976ffdf92a" type="hidden" />
                                </li>
                                <li id="inspect-number2" class="block-drag drag li-history-white">
                                    <span></span>
                                    <span>2016-08-30 14:54:45</span>
                                    <span>2016-08-30 14:54:45</span>
                                    <span>1</span>
                                    <input line-inspect-id="135a194a3c6a4bb49d64fc976ffdf92a" type="hidden" />
                                </li>-->
                            </ul>
                        </nobr>
                    </div>
                    <!-- 右箭头 -->
                    <a class="carousel-arrow-right j-slide-right"><img src="img/arrow_right.jpg" /></a>
                </div>
            </div>
            <div class="box-content info-area">
                <!--最新、历史信息详情-->
                <div class="box-table-info">
                    <table class="con-table-info">
                        <tr>
                            <td class="padding-right" colspan="2">
                                <!--<span id="latest-inspect-detail"><a>&laquo;查看详情</a></span>-->
                                <!--<span id="latest-default-surface" class="j-latest-default-surface latest-default-bg" surface="A" >A面</span>-->
                                <!--<span id="latest-bilateral-surface" class="j-latest-bilateral-surface latest-bilateral-bg" surface="A" >双边A面</span>-->
                                最新信息
                            </td>
                            <td class="td-border bg-gray"><!--<img src="img/arrow_up.png" alt="" />--></td>
                            <td class="padding-left" colspan="2">
                                历史信息
                                <!--<span id="history-inspect-detail"><a>查看详情&raquo;</a></span>-->
                                <!--<span id="history-default-surface" class="j-history-default-surface history-default-bg" surface="A" >A面</span>-->
                                <!--<span id="history-bilateral-surface" class="j-history-bilateral-surface history-bilateral-bg" surface="A" >双边A面</span>-->
                            </td>
                        </tr>
                        <tr>
                            <td class="text-center" rowspan="2">
                                <!--第一列-->
                                <!-- 最新播放控制 -->
                                <div id="latest-note">
                                    <a href="javascript:void(0)" class="note-1 j-latest-note-1" title="上一张"><img src="img/player_prev.png" alt="上一张" />       </a>
                                    <a href="javascript:void(0)" class="note-2 j-latest-note-2" title="播放/暂停"><img src="img/player_play.png" alt="播放/暂停" /> </a>
                                    <a href="javascript:void(0)" class="note-3 j-latest-note-3" title="下一张"><img src="img/player_after.png" alt="下一张" />      </a>
                                    <a href="javascript:void(0)" class="note-4 j-latest-note-4" title="正面"><img src="img/player_surface_A_hover.png" alt="正面" />      </a>
                                    <a href="javascript:void(0)" class="note-5 j-latest-note-5" title="反面"><img src="img/player_surface_B.png" alt="反面" />      </a>
                                    <div id="latest-slider"></div>
                                </div>
                                <input type="hidden" id="latest-default-surface" surface="A"/>
                            </td>
                            <td class="text-dark-blue"><span id="latest-inspect-time"><!--2016/8/30 14:54:45--></span></td>
                            <td class="bg-gray">发生日期</td>
                            <td class="text-default-blue"><span id="history-inspect-time"><!--2016/8/30 14:54:45--></span></td>
                            <td rowspan="2" class="text-center">
                                <!--最后列-->
                                <!-- 历史播放控制 -->
                                <div id="history-note">
                                    <a href="javascript:void(0)" class="note-1 j-history-note-1" title="上一张"><img src="img/player_prev.png" alt="上一张" />       </a>
                                    <a href="javascript:void(0)" class="note-2 j-history-note-2" title="播放/暂停"><img src="img/player_play.png" alt="播放/暂停" /> </a>
                                    <a href="javascript:void(0)" class="note-3 j-history-note-3" title="下一张"><img src="img/player_after.png" alt="下一张" />      </a>
                                    <a href="javascript:void(0)" class="note-4 j-history-note-4" title="正面"><img src="img/player_surface_A_hover.png" alt="正面" />      </a>
                                    <a href="javascript:void(0)" class="note-5 j-history-note-5" title="反面"><img src="img/player_surface_B.png" alt="反面" />      </a>
                                    <div id="history-slider"></div>
                                </div>
                                <input type="hidden" id="history-default-surface" surface="A" />
                            </td>
                        </tr>
                        <tr>
                            <td class="text-right padding-right"><span id="latest-locomotive-code"><!--CRH5G-5175--></span></td>
                            <td class="bg-gray">设备编号</td>
                            <td class="text-left padding-left"><span id="history-locomotive-code"><!--CRH5G-5175--></span></td>
                        </tr>
                    </table>
                </div>
                <!--最新、历史图像详情-->
                <div class="box-table-img">
                    <table class="con-table-img">
                        <tr>
                            <td id="latest-info" latest-line-inspect-id=""><img id="latest-infrared" class="j-latest-infrared" src="img/无图.png" /><!--最新 红外图像--></td>
                            <td rowspan="2">红<br />外<br />图<br />像</td>
                            <td id="history-info" history-line-inspect-id=""><img id="history-infrared" class="j-history-infrared" src="img/无图.png" /><!--历史 红外图像--></td>
                        </tr>
                        <tr>
                            <td><span id="latest-infrared-param"><!--最新 最高温度：97℃ 环境温度：18℃ 导高值：5495mm 拉出值：111mm 速度：229km/h--></span></td>
                            <td><span id="history-infrared-param"><!--历史 最高温度：97℃ 环境温度：18℃ 导高值：5495mm 拉出值：111mm 速度：229km/h--></span></td>
                        </tr>
                        <tr>
                            <td><img id="latest-visible-light" class="j-latest-visible-light" src="img/无图.png" /><!--最新 可见光图像--></td>
                            <td>可<br />见<br />光<br />图<br />像</td>
                            <td><img id="history-visible-light" class="j-history-visible-light" src="img/无图.png" /><!--历史 可见光图像--></td>
                        </tr>
                        <tr>
                            <td><img id="latest-panorama" class="j-latest-panorama" src="img/无图.png" /><!--最新 全景图像--></td>
                            <td>全<br />景<br />图<br />像</td>
                            <td><img id="history-panorama" class="j-history-panorama" src="img/无图.png" /><!--历史 全景图像--></td>
                        </tr>
                        <tr>
                            <td class="bg-black"><div id="latest-temperature"><!--最新 温度曲线图--></div></td>
                            <td>温<br />度<br />曲<br />线<br />图</td>
                            <td class="bg-black"><div id="history-temperature"><!--历史 温度曲线图--></div></td>
                        </tr>
                        <tr>
                            <td class="bg-black"><div id="latest-pull-out"><!--最新 拉出曲线图--></div></td>
                            <td>拉<br />出<br />曲<br />线<br />图</td>
                            <td class="bg-black"><div id="history-pull-out"><!--历史 拉出曲线图--></div></td>
                        </tr>
                        <tr>
                            <td class="bg-black"><div id="latest-high-conductivity"><!--最新 导高曲线图--></div></td>
                            <td>导<br />高<br />曲<br />线<br />图</td>
                            <td class="bg-black"><div id="history-high-conductivity"><!--历史 导高曲线图--></div></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div id="foot_txt" style="text-align: center; color:#2385ce; font-size:14px; height:30px; line-height:30px;background-color: #ffffff;">Copyright 2011-2018,成都国铁电气设备有限公司 版权所有 </div>
</body>
</html>
