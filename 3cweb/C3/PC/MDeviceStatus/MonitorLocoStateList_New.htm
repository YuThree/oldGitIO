    <script type="text/javascript">
        $(document).ready(function () {

            //设置车号的垂直居中
            $("#flexTable").children(".rail-2").each(function () {
                var rail2H = ($(this).height() - $(this).children(".rail_two").height()) / 2;
                $(".rail_two").css("marginTop", rail2H);
            })
            $('#myTab a:first').tab('show');
            $('#myTab a').click(function (e) {
                e.preventDefault();
                $(this).tab('show');
                if (this.text === "线路") {

                    OrgType = "Line_GDD";
                    $('#TreeAll a').each(function () {
                        if ($(this).hasClass('curSelectedNode')) {
                            $(this).removeClass('curSelectedNode')
                        }
                    });
                    //$('#TreeAll_Org a').each(function () {
                    //    if ($(this).hasClass('curSelectedNode')) {
                    //        $(this).removeClass('curSelectedNode')
                    //    }
                    //});
                    $('#lineSelect').attr('value', '').attr('treeType', '').attr('code', '');
                    $('#ULlineSelect').prev().find('input[name=ztree]').attr('value','');
                    $('#ULlineSelect').prev().find('input[name=ztree]').trigger($.Event('input'));
                    $('#TreeAll_Org').attr('treeType','');
                    $('#orgSelect').attr('value', '').attr('treeType', '').attr('code', '');
                }
                if (this.text === '管辖3C设备') {
                    $("#lineselect").val("");
                    OrgType = "GDD";
                    //$('#TreeAll a').each(function () {
                    //    if ($(this).hasClass('curSelectedNode')) {
                    //        $(this).removeClass('curSelectedNode')
                    //    }
                    //});
                    $('#TreeAll_Org a').each(function () {
                        if ($(this).hasClass('curSelectedNode')) {
                            $(this).removeClass('curSelectedNode')
                        }
                    });
                    $('#lineSelect').attr('value', '').attr('treeType', '').attr('code', '');
                    $('#ULlineSelect').prev().find('input[name=ztree]').attr('value', '');
                    $('#ULlineSelect').prev().find('input[name=ztree]').trigger($.Event('input'));
                    $('#TreeAll_Org').attr('treeType', '');
                    $('#orgSelect').attr('value', '').attr('treeType', '').attr('code', '');
                }
                doQuery();
            });
            $('#TreeAll').myTree({
                tag: 'LINE'//指定类型
            });
            $('#TreeAll_Org').myTree({
                tag: 'ALLPOWERLOCOMOTIVE'//指定类型
            });
            //下拉选择控件
            $('#txtloccode').LocoSelect({
                position: 'MonitorLocoStateListNew'
            });

            //设备编号控件
            $('#txtloccode').inputSelect({
                type: 'loca',
                contant: 2,
                position: 'MonitorLocoStateListNew'
            });
            //导出按钮 控制
            if (FunEnable('Fun_Excel_export_function') == "True") {
                $("#S_btnExlnew").show();
                $('.select_icon').css('left', '-578px')
            } else {
                $('.select_icon').css('left', '-508px')
            }
            $('#direction').mySelectTree({
                tag: 'Get_Drection',
                height: 60,
                width: 128,
                IsShowMoreOption_name: '无行别',
                IsShowMoreOption_code: '无行别',
                enableFilter: false,
                onClick: function (event, treeId, treeNode) {
                    $('#direction').val(treeNode.name).attr({ "code": treeNode.id });
                }
            });
            //组织机构
            $('#orgSelect').mySelectTree({
                tag: 'ORGANIZATION',
                height: 250,
                enableFilter: true,
            });
            //线路区站
            $('#lineSelect').mySelectTree({
                tag: 'STATIONSECTION',
                height: 250,
                enableFilter: true,
            });
            $('.select_icon', document).css('left', (Number($('.select_icon', document).css('left').split('px')[0]) - 20) + 'px');
        });
    </script>
