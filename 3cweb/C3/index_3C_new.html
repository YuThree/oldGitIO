    <script>

        function Axs() {
            $(".jquery-lightbox-button-close").css("display", "block").removeAttr("disabled");
        };
        function Ayc() {
            $(".jquery-lightbox-button-close").css("display", "none").attr("disabled", "true");
        };

       // urlControl_new();
        $(document).ready(function () {
            $('.mrta').find('img').hide()
            $('#btn_help').mouseover(function () {
                $(this).find('img').attr('src', '/Common/Index/images/help_mouseover.png')
            }).mouseout(function () {
                $(this).find('img').attr('src', '/Common/Index/images/help.png')
            })
            if (FunEnable('Fun_app_3C') === 'True') {
                $('#app_3C').css('display', 'inline-block');
                $('.app_ico').mouseenter(function () {
                    $('.app_ico').addClass('app_ico_hover');
                    $('.qr_box').show();
                }).mouseleave(function () {
                    $('.app_ico').removeClass('app_ico_hover');
                    $('.qr_box').hide();
                });
            } else {
                $('#app_3C').css('display', 'none');
            }
        });
