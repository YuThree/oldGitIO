    <script>
        $(document).ready(function () {
            $('#btn_close').find('img').click(function () {
                var isSubsystem_WJ = GetQueryString('isSubsystem_WJ'); //是否是独立系统
                if (GetQueryString("btnClose") != null) {
                    window.close();
                }
                else {
                    if (isSubsystem_WJ === 'true') {
                        logOut();
                        window.location = "/Common/login.htm?C3_WJ=Problem&=" + version;
                    } else {
                        window.close();
                        //window.location = "/C3/index.htm?userName=" + escape(getCurUser().name) + '&v=' + version;
                    }
                }

            })

        });
    </script>
