<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>日志管理</title>
    <script src="/Common/js/6cweb/LoadPubFile_base.js" type="text/javascript"></script>
    <script type="text/javascript">
        loadControl("flexigrid");
        loadControl("jqueryUI");
        loadJs("/Common/MSystem/script/log.js?v=" + version);
        loadCss("/Lib/scrollBar/scrollStyle.css?v=" + version);
    </script>
    <script type="text/javascript">
        $(document).ready(function () {
            document.getElementById('START_TIME').value = DateLastWeekTime() + "00:00:00";
            document.getElementById('END_TIME').value = dateNowStr() + "23:59:59";
            loadFlexiGrid(); //加载flexigrid数据
            doQuery();
        })
    </script>
    <style>

        #USER_NAME, #CLIENT_IP, #CZinfo {
            margin: 0 auto;
            width: 100px;
        }
        #START_TIME, #END_TIME {
            margin: 0 auto;
            width: 138px;
        }
        #ModuleFunction, #OPERATION_NAME {
            margin: 0 auto;
            width: 120px;
        }
        #IS_SUCCEED {
            margin: 0 auto;
            width: 80px;
        } 
        @media screen and (max-width:1441px) {
            #USER_NAME, #CLIENT_IP, #CZinfo, #START_TIME, #END_TIME {
                width: 80px;
            }
            #ModuleFunction, #OPERATION_NAME {
                width: 100px;
            }
            #IS_SUCCEED{width:60px;}
        }
        @media screen and (max-width:1281px) {
            #USER_NAME, #CLIENT_IP, #CZinfo, #START_TIME, #END_TIME {
                width: 70px;
            }

            #ModuleFunction, #OPERATION_NAME {
                width: 80px;
            }

            #IS_SUCCEED {
                width: 60px;
            }
        }
        @media screen and (max-width:1024px) {
            #USER_NAME, #CLIENT_IP, #CZinfo, #START_TIME, #END_TIME {
                width: 33px;
            }

            #ModuleFunction, #OPERATION_NAME {
                width: 70px;
            }

            #IS_SUCCEED {
                width: 55px;
            }
        }
    </style>
</head>
<body>
    <div class="row-fluid">
        <div class="box span12">
            <div class="row-fluid sortable">
                <div class="box-header well" data-original-title=data-original-title>
                    <h2>
                        <i class="icon-list"></i>查询条件
                    </h2>
                    <div class="box-icon">
                        <a href="#" class="btn btn-minimize btn-round"><i class="icon-chevron-up"></i></a>
                    </div>
                </div>
                <div class="box-content">
                    <table>
                        <tr>
                            <td>
                                用户名称：
                            </td>
                            <td>
                                <input type="text" id="USER_NAME"/>
                            </td>
                            <td>
                                客户端IP：
                            </td>
                            <td>
                                <input type="text" id="CLIENT_IP"/>
                            </td>
                            <td>
                                详细信息：
                            </td>
                            <td>
                                <input type="text" id="CZinfo"/>
                            </td>
                            <td>
                                发生时间：
                            </td>
                            <td colspan="3">
                                <input id="START_TIME" class="Wdate" type="text" onclick="WdatePicker({ dateFmt: 'yyyy-MM-dd HH:mm:ss' })"
                                       />
                                至
                                <input id="END_TIME" class="Wdate" type="text" onclick="WdatePicker({ dateFmt: 'yyyy-MM-dd HH:mm:ss' })"
                                       />
                            </td>
                            <td>
                                功能模块：
                            </td>
                            <td>
                                <select name="ModuleFunction" id="ModuleFunction">
                                    <option value="0">全部</option>
                                    <option value="报警监控">报警监控</option>
                                    <option value="缺陷监控">缺陷监控</option>
                                    <option value="用户管理">用户管理</option>
                                    <option value="安全管理">安全管理</option>
                                    <option value="任务管理">任务管理</option>
                                </select>
                            </td>
                            <td>
                                操作结果：
                            </td>
                            <td>
                                <select name="IS_SUCCEED" id="IS_SUCCEED">
                                    <option value="0">全部</option>
                                    <option value="成功">成功</option>
                                    <option value="失败">失败</option>
                                </select>
                            </td>
                            <td>
                                日志类型：
                            </td>
                            <td>
                                <select name="OPERATION_NAME" id="OPERATION_NAME">
                                    <option value="全部日志">全部日志</option>
                                    <option value="安全日志">安全日志</option>
                                    <option value="操作日志">操作日志</option>
                                    <option value="系统日志">系统日志</option>
                                </select>
                            </td>
                            <td>
                                <button class="btn btn-primary" type="button" onclick="doQuery()">
                                    查 询
                                </button>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="box-header well" data-original-title=data-original-title>
                    <h2>
                        <i class="icon-resize-small"></i>日志列表
                    </h2>
                    <div class="box-icon">
                        <a href="#" class="btn btn-minimize btn-round"><i class="icon-chevron-up"></i></a>
                    </div>
                </div>
                <div class="box-content">
                    <table id="flexTable" style="display: none"></table>
                </div>
            </div>
        </div>
    </div>
    <div id="foot_txt" style="text-align: center; color:#2385ce; font-size:14px; height:30px; line-height:30px;background-color: #ffffff;">Copyright 2011-2018,成都国铁电气设备有限公司 版权所有 </div>
</body>
</html>
