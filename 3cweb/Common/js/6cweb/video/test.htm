<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>设备全景视频直播（监控第二个屏）</title>

    <link href="/Common/js/6cweb/video/VideoPlay1.css" rel="stylesheet" type="text/css" />
 
    <script src="/Lib/jquery-1.7.2/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="/Lib/jquery-ui-1.8.21.custom/jquery-ui-1.8.21.custom.min.js" type="text/javascript"></script>
    <link href="/Lib/jquery-ui-1.8.21.custom/jquery-ui-1.8.21.custom.css" rel="stylesheet" type="text/css" />
    <link href="/Lib/bootstrap/css/metro-bootstrap.css" rel="stylesheet" type="text/css" />
    <script src="/Lib/metro/metro.min.js" type="text/javascript"></script>
    <script src="/Common/js/6cweb/video/js/metro-dropdown.js" type="text/javascript"></script>
    <script src="/Common/js/6cweb/video/js/HikVisionIPCVideoPlayNewBack.js" type="text/javascript"></script>
    <script src="/Common/js/hikvision/webVideoCtrl_all.js" type="text/javascript"></script>

 <script type="text/javascript">

          window.onbeforeunload = function (e) {
              e = e || window.event;
              stopRealPlay();
          };
          window.onunload = function (e) {
              stopRealPlay();
          };

     $(document).ready(function () {

     
         $('#btn_play').click(function () {

             clickLoco('高清');
             showPlugin();
             clickRealPlay1();
         })

     });
    </script>
</head>
<body class="" style="overflow: hidden;">
    <div class="playdiv metro">
        <div>
            <table style="background-color: #333">
                <tr>
                    <td style="width: 90px">
                        <div class="button-dropdown">
                            <button class="dropdown-toggle s_menu " onclick="">选择设备</button>
                            <ul class="dropdown-menu" id="dropdown-menu" data-role="dropdown">
                                <li><a href="#" onclick="clickLoco('高清');">高清</a></li>
                                <li><a href="#" onclick="clickLoco('红外');">红外</a></li>                                    
                            </ul>                           
                        </div>
                    </td>
                    <td style="width: 80px; color: white">
                        <label id="locomotive_no">
                        </label>
                    </td>
                    <td class="tdb" style="width: 60px">
                        <a id="playbutton1" href="#" style="display: none" class="playbutton btn_link" title="点击直播I端视频"
                            onclick="showPlugin();clickRealPlay1();">I 端 </a>
                    </td>
                    <td class="tdb" style="width: 60px">
                        <a id="playbutton2" href="#" style="display: none" class="playbutton btn_link" title="点击直播II段视频"
                            onclick="showPlugin();clickRealPlay2();">II 端 </a>
                    </td>
                    <td style="width: 260px" align="left">
                        <div id="divButtonIconCtrl" style="display: none" class="divButtonIconCtrl" style="margin-left: 0">
                            <a href="#" class="btn_play" id="ImgStopPlay" title="点击停止直播" onclick="hidePlugin();stopRealPlay();">
                            </a><a href="#" id="ImgRecord" class="btn_r" title="点击开始录像" onclick="record()"></a>
                            <a href="#" id="ImgFullScreen" class="btn_fullscreen" title="点击I端全屏" onclick="clickFullScreen()">
                            </a>
                        </div>
                    </td>
                    <td style="width: 200px; text-align: left;">
                        <div id="divplaylog" class="playlog">
                        </div>
                    </td>
                   
                </tr>
                <tr>
                    <td colspan="6">
                        <div id="playImg">
                            
                            <img id="locImg" src="img/test.jpg" width="100%" height="100%" />
                             
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="6">
                           
                        <div id="divdownloadplugin">
                            <a href="/Common/dll/WebComponents.exe">点击下载直播插件</a>
                        </div>
                        
                         <div id="divPlugin" class="plugin"></div>

                       
                    </td>
                </tr>
            </table>

           
           
            <input type="button" value="测试播放" id="btn_play" />
        </div>
    </div>
</body>
</html>
