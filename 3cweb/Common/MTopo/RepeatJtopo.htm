    <script>
        function disabledMouseWheel() {
            if (document.addEventListener) {
                document.addEventListener('DOMMouseScroll', scrollFunc, false);
            } //W3C
            window.onmousewheel = document.onmousewheel = scrollFunc; //IE/Opera/Chrome
        }
        function scrollFunc(evt) {
            return false;
        }
        $(document).ready(function () {
            disabledMouseWheel();
            var alarmid = GetQueryString("alarmid");
            var linecode = GetQueryString("linecode");
            if (linecode == "" || linecode == "null") {
                alert('没有线路信息，无法显示！');
                return;
            }
            var xb = GetQueryString("xb");
            var startdate = GetQueryString("startdate");
            var enddate = GetQueryString("enddate");
            var distance = GetQueryString("distance");
            var count = GetQueryString("count");
            var centerLon = decodeURIComponent(GetQueryString("centerLon"), null, null);
            var centerLat = decodeURIComponent(GetQueryString("centerLat"), null, null);
            var index = decodeURIComponent(GetQueryString("index"), null, null);
            var xunit = decodeURIComponent(GetQueryString("xunit"), null, null);
            var yunit = decodeURIComponent(GetQueryString("yunit"), null, null);
            var Orbitscene;
            if (centerLon == 'null') {
                Orbitscene = GetTwoRepeat(linecode, "", "", "", "", "", GetQueryString("Small"));
                RepeatMapbind(alarmid, linecode, xb, startdate, enddate, distance, count, Orbitscene);
            }
            else {
                Orbitscene = GetTwoRepeat(linecode, "", "", "", "", "", GetQueryString("Small"));
                RepeatMapbind(alarmid, linecode, xb, startdate, enddate, distance, count, Orbitscene);

            }
            //loadMainCities(Orbitscene, centerLon, centerLat, scene.CenterX, scene.CenterY, xunit, yunit);
        });
        
      
    </script>
