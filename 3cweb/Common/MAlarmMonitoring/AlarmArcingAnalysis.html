<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>燃弧分析</title>
	<meta charset="utf-8" />
    <script src="/Common/js/6cweb/LoadPubFile_base.js" type="text/javascript"></script>
    <script type="text/javascript">
        loadControl("jqueryUI");
        loadControl("ztree");
        loadControl("multiSelect");
        loadControl("mySelectTree");
        loadControl("myTree");
        loadControl("layer");
        loadControl("Validation");
        loadControl("paging");
        loadJs("/Common/js/6cweb/mydate.js?v=" + version, "utf-8");
        loadJs("js/AlarmArcingAnalysis.js?v=" + version);
        loadCss("/C3/PC/css/scrollStyle.css?v=" + version);
        loadCss("css/AlarmArcingAnalysis.css?v=" + version);
    </script>
</head>
<body>
    <div class="row-fluid">
        <div class="title-bg">
            <span class="alarm-arc-ico title-ico"></span>
            <span class="title letter-spacing-small">燃弧分析</span>
            <span class="alarm-delay-ico close-ico j-close"></span>
        </div>
        <div class="content">
            <div class="condition">
                <ul class="ul-condition">
                    <li>
                        <label>线路区站：</label>
                        <input id="line-position" class="input-w-big margin-bottom-small" code="" treetype="" type="text" />
                    </li>
                    <li>
                        <label>行&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别：</label>
                        <input id="direction" name="direction" class="input-w-big margin-bottom-small" code="" type="text" style="width: 150px;"/>
                    </li>
                    <li>
                        <label>选择时间：</label>
                        <input id="s-time" class="Wdate input-w-big margin-bottom-small" type="text" onclick="WdatePicker({ dateFmt: 'yyyy-MM-dd HH:mm:ss', isShowToday: false, readOnly: true })" />
                        <label>&nbsp;&nbsp;至&nbsp;&nbsp;</label>
                        <input id="e-time" class="Wdate input-w-big margin-bottom-small" type="text" onclick="WdatePicker({ dateFmt: 'yyyy-MM-dd HH:mm:ss', isShowToday: false, readOnly: true })" />
                    </li>
                    <li>
                        <div class="btn-alarm j-query-alarm">
                            <span>分&nbsp;析</span>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="divide-line"></div>
            <div class="list">
                <div id="inner_cont">
                    <div class="inner-head">
                        <span class="little-Span empty-Span"></span>
                        <span class="big-Span">线路区站</span>
                        <span class="mid-Span">行别</span>
                        <span class="big-Span">时间</span>
                        <span class="mid-Span">车数</span>
                        <span class="big-Span">燃弧次数</span>
                        <span class="big-Span">燃弧总时长(毫秒)</span>
                        <span class="big-Span">行驶耗时(分钟)</span>
                        <span class="big-Span">燃弧率</span>
                        <span class="big-Span">燃弧最长持续时间(毫秒)</span>
                        <div class="Clear"></div>
                    </div>
                    <div class="Clear"></div>
                    <div class="inner-body">
                        <div class="inner-body-list" id="inner_body"></div>
                    </div>
                </div>
                <div id="paging"></div>
            </div>
        </div>
    </div>
    <div id="foot_txt" style="text-align: center; color:#2385ce; font-size:14px; height:30px; line-height:30px;background-color: #ffffff;">Copyright 2011-2018,成都国铁电气设备有限公司 版权所有 </div>
</body>
</html>
