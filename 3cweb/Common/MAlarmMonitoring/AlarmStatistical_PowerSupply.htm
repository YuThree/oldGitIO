<!DOCTYPE html>
<html>
<head>
    <title>供电管辖报警统计</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <script src="/Common/js/6cweb/LoadPubFile_base.js" type="text/javascript"></script>
    <script type="text/javascript">
        loadControl("jqueryUI");
        loadControl("layer");
        loadControl("Validation");

        loadCss("/Lib/scrollBar/scrollStyle.css?v=" + version);
        loadCss("/Common/MAlarmMonitoring/css/AlarmStatisticalTrend.css?v=" + version);
        loadJs("/Common/js/6cweb/mydate.js?v=" + version, "utf-8");
        loadJs('/Lib/Echarts-3.0/echarts.min.js?v=' + version, 'utf-8');
    </script>
</head>
<body>
    <div class="row-fluid">
        <div class="title-bg">
            <span class="alarm-trend-ico title-ico"></span>
            <span class="title letter-spacing-small">供电管辖报警统计</span>
            <span class="alarm-trend-ico close-ico j-close"></span>
        </div>
        <div class="content">
            <div class="condition">
                <ul class="ul-condition">
                    <li>
                        <label>发生时间：</label>
                        <input id="s-time" class="Wdate input-w-big margin-bottom-small" type="text" onclick="WdatePicker({ dateFmt: 'yyyy-MM-dd HH:mm:ss', isShowToday: false, readOnly: true })" />
                        <label>至</label>
                        <input id="e-time" class="Wdate input-w-big margin-bottom-small" type="text" onclick="WdatePicker({ dateFmt: 'yyyy-MM-dd HH:mm:ss', isShowToday: false, readOnly: true })" />
                        <span class="alarm-trend-ico time-ico j-time"></span>
                        <ul class="time-menu" id="hide-time">
                            <li data="0">今天</li>
                            <li data="6">7天</li>
                            <li data="29">30天</li>
                            <!--<li class="divide-li"></li>
                            <li data-week="一">周一</li>
                            <li data-week="二">周二</li>
                            <li data-week="三">周三</li>
                            <li class="divide-li"></li>
                            <li data-week="四">周四</li>
                            <li data-week="五">周五</li>
                            <li data-week="六">周六</li>
                            <li data-week="七">周日</li>-->
                        </ul>
                    </li>
                    <li>
                        <div class="btn-alarm j-query-alarm">
                            <span class="alarm-trend-ico search-ico"></span>
                            <span>查询</span>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="divide-line"></div>
            <div id="statistical-charts" class="statistical-charts"></div>
        </div>
    </div>
    <div id="foot_txt" style="text-align: center; color:#2385ce; font-size:14px; height:30px; line-height:30px;background-color: #ffffff;">Copyright 2011-2018,成都国铁电气设备有限公司 版权所有 </div>

    <script type="text/javascript">
        loadJs("js/AlarmStatistical_PowerSupply.js?v=" + version);
    </script>
</body>
</html>
