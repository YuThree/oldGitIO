        function chageSpeed(e, delay) {
            checkDom = e;
            speed = delay;
            $("#1X,#2X,#4X,#8X").css("color", "White");
            $(e).css("color", "rgb(255, 235, 77)");
            $('#btn_play').hide();
            $('#btn_pause').show();
            JSSms(delay);
        }

        function chageSpeed_fast() {
            //speed 400  加速
            var _speed = speed / 2;
            var _sp = 400 / _speed;

            if (_sp > 32) {
                _sp = 32;
                _speed = 400 / 32;
            }

            speed = _speed;

            if (_sp == "1")
            { _sp = "正常"; }
            else {
                _sp = _sp + "倍";
            }

            $('#speendMemo').html(_sp);

            $('#btn_play').hide();
            $('#btn_pause').show();

            JSSms(speed);



        }

        function chageSpeed_slow() {
            //speed 400  减速
            var _speed = speed * 2;

            var _sp = 400 / _speed;

            if (_sp < 1) {
                _sp = 1;
                _speed = 400;
            }

            speed = _speed;

            if (_sp == "1")
            { _sp = "正常"; }
            else {
                _sp = _sp + "倍";
            }

            $('#speendMemo').html(_sp);

            $('#btn_play').hide();
            $('#btn_pause').show();

            JSSms(speed);
        }

        function Setslider(count) {

                        var p = parseInt($("#Sms_slider .ui-slider-handle").css("left"));
                        $(".playTime").css("left", -96 + p + 'px');

                }
