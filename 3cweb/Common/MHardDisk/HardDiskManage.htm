<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="/Common/js/6cweb/LoadPubFile_base.js" type="text/javascript"></script>
    <script>
        loadControl("flexigrid");
        loadControl("mytree");
        loadControl("lightbox");
        loadControl("layer");
        loadJs("/Common/MHardDisk/script/HardDiskList.js?v=" + version);
    </script>
</head>
<body>
    <a id="tanchu" href="#" class="lightbox"></a>
    <div class="row-fluid">
        <div class="span12">
            <div class="row-fluid ">
                <div class="box span2">
                    <div class="box-header well" data-original-title=data-original-title>
                        <h2>
                            <i class="icon-align-left"></i>线路
                        </h2>
                    </div>
                    <div id="_loctree" class="box-content" style="background: url(/Common/img/left_bg.png) no-repeat center bottom;
                        overflow-y: auto; height: 970px">
                        <div id="lineTree" class="ztree">
                        </div>
                    </div>
                </div>
                <div class="box span10">
                    <div class="box-header well" data-original-title=data-original-title>
                        <h2>
                            <i class="icon-search"></i>查询条件
                        </h2>
                    </div>
                    <div class="box-content">
                        线路：<input type="text" id="LineName" class="smallInput" style="width: 100px" />
                        时间：<input id="startTime" class="Wdate" type="text" onclick="WdatePicker({dateFmt:'yyyy-MM-dd 00:00:00'})"
                                  style="width: 120px" />至
                        <input id="endTime" class="Wdate" type="text" onclick="WdatePicker({dateFmt:'yyyy-MM-dd 23:59:59'})"
                               style="width: 120px" />&nbsp;&nbsp;&nbsp;&nbsp; <a href="#" id="S_so1" class="btn btn-primary"
                                                                                  onclick="doQuery();">查询</a>
                        <!--<a href="#" class="btn btn-primary" onclick="addC1HardDisk();">
                                    新增</a>-->
                    </div>
                    <div class="box-header well" data-original-title=data-original-title>
                        <h2>
                            <i class="icon-eye-open"></i><span id="listTitle">弓网综合检测数据</span>
                        </h2>
                    </div>
                    <div class="box-content">
                        <table id="flexTable"></table>
                    </div>
                </div>
            </div>
        </div>
        <div id="foot_txt" style="text-align: center; color:#2385ce; font-size:14px; height:30px; line-height:30px;background-color: #ffffff;">Copyright 2011-2018,成都国铁电气设备有限公司 版权所有 </div>
        <a id="modal-xz" href="#modal-container-xz" data-toggle="modal"></a>
        <div aria-hidden="true" id="modal-container-xz" class="modal
    hide fade" role="dialog" aria-labelledby="myModalLabel" style="width: 1200px; left: 300px;
            top: 250px">
            <div class="modal-body">
                <div style="text-align: center">
                    <iframe id="Iframe1" height="450px" width="100%" frameborder="0"></iframe>
                </div>
                <div style="text-align: center">
                    <button id="Button3" aria-hidden="true" class="btn btn-primary" data-dismiss="modal">
                        关闭
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
