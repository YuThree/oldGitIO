<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>铁路供电安全检测监测数据处理中心</title>
    <link href="/Common/Index/css/style.css" rel="stylesheet" type="text/css">
    <script src="/Lib/jquery-1.7.2/jquery-1.7.2.min.js" type="text/javascript"></script>
  
    <script src="/Common/js/6cweb/MasterJs.js" type="text/javascript"></script>
    <link href="/Lib/layer/skin/layer.css" rel="stylesheet" type="text/css">
    <script src="/Lib/layer/layer.js" type="text/javascript"></script>
   
    <script language="javascript">

        var _w = $(window).width() / 4;
        var _h = $(window).height() / 4;
        var _h2 = _h * 0.8;
        var _top2 = _h * 0.2;
        var padding_t = 10;
        var padding_l = 10;

        var padding_allL = 30;

        var _headPT = _h - 150;
        var _headH = _h - _headPT;

        function load() {
            document.getElementById("1C").href = "/C1/index.htm?btnClose=1&userName=" + escape(GetQueryString("userName") + '&v=' + version);
            document.getElementById("2C").href = "/C2/index.htm?btnClose=1&userName=" + escape(GetQueryString("userName") + '&v=' + version);
            document.getElementById("3C").href = "/C3/index.htm?btnClose=1&userName=" + escape(GetQueryString("userName") + '&v=' + version);
            document.getElementById("4C").href = "/C4/index.htm?btnClose=1&userName=" + escape(GetQueryString("userName") + '&v=' + version);

            document.getElementById("6C").href = "http://183.203.132.154:8090";
            document.getElementById('DPC').href = "/6C/index.htm?btnClose=1&userName=" + escape(GetQueryString("userName") + '&v=' + version);
            document.getElementById("Iname").innerText = GetQueryString("userName");
        }

        $(function () {

        

            $('.pageBody').width(_w * 4).height(_h * 4);



            $('.header').height(_headH).css('padding-top', _headPT - 60);

            //全部隋隐藏
            $('#1C,#2C,#3C,#4C,#5C,#6C,#DPC').css({ top: _h * 1.5, left: _w * 1.5, opacity: 0, width: 0, height: 0 })

            $('#1C img').width(_w).height(_h)
            $('#2C img').width(_w).height(_h)
            $('#3C img').width(_w * 2).height(_h2);
            $('#4C img').width(_w).height(_h2)
            $('#5C img').width(_w).height(_h2);
            $('#6C img').width(_w).height(_h * 2);
            $('#DPC img').width(_w * 2).height(_h * 2);


         

            $('.pageBody a img').each(function () {

                var _thisW = $(this).width();
                var _thisH = $(this).height();
                $(this).width(_thisW - padding_l * 2);
                $(this).height(_thisH - padding_t * 2);



            })

            $('#1C img').width($('#1C img').width() - padding_allL);
            $('#2C img').width($('#2C img').width() - padding_allL);
            $('#3C img').width($('#3C img').width() - padding_allL);

            $('#5C img').width($('#5C img').width() - padding_allL);
            $('#6C img').width($('#6C img').width() - padding_allL);






            setTimeout(show1, 50);
            setTimeout(show2, 50);
            setTimeout(show3, 50);
            setTimeout(show4, 50);
            setTimeout(show5, 50);
            setTimeout(show6, 50);
            setTimeout(showDPC, 50);
            
            




            $('#btn_close').click(function () {

                logOut();

                window.location.href = "/Common/login.htm";

            })

            load();
            if (GetQueryString('pwd') == 'change') {
                changePwd();
            }
        })
        function changePwd() {
            layer.open({
                type: 1
                , title: false //不显示标题栏
                , closeBtn: false
                , area: '200px;'
                , shade: 0.8
                , id: 'LAY_layuipro' //设定一个id，防止重复弹出
                , resize: false
                , btn: ['ok']
                , btnAlign: 'm'
                , moveType: 1 //拖拽模式，0或者1
                , content: '<div style="padding: 15px; line-height: 22px; background-color: #393D49; color: #fff; font-weight: 300;">您当前的密码为初始密码！<br>请先修改后再使用此系统！</div>'
                , success: function (layero) {
                    $('.layui-layer-btn').css('text-align', 'center')
                    var btn = layero.find('.layui-layer-btn');
                    btn.click(function () {
                        $(this).parent().hide();
                        $('.changPWDBG').show();
                        $('.changPWD').css({ 'top': ($(window).height() - $('.changPWD').outerHeight())/2, 'left': ($(window).width() - $('.changPWD').outerWidth())/2 })
                        $('.changPWD').show(300);
                    })
                }
            })
        }

        function logOut() {
            var url = "/Common/MSystem/RemoteHandlers/LoginForm.ashx?type=logout";
            $.ajax({
                type: "POST",
                url: url,
                async: false,
                cache: false,
                success: function (result) { }
            });
        };

        function show1() {
            //    $('#1C').css('top', _h).css("left", '0');
            $('#1C').animate({ top: _h + padding_t, left: padding_l + padding_allL, opacity: 1, width: $('#1C img').width(), height: $('#1C img').height() }, 500);

        }

        function show2() {
            // $('#2C').css('top', _h * 2).css("left", '0');
            $('#2C').animate({ top: _h * 2 + padding_t, left: padding_l + padding_allL, opacity: 1, width: $('#2C img').width(), height: $('#2C img').height() }, 500);

        }

        function show3() {
            //$('#3C').css('top', _h * 3).css("left", '0');
            $('#3C').animate({ top: _h * 3 + padding_t, left: padding_l + padding_allL, opacity: 1, width: $('#3C img').width(), height: $('#3C img').height() }, 500);

        }
        function show4() {
            // $('#4C').css('top', _h * 3).css("left", _w * 2);
            $('#4C').animate({ top: _h * 3 + padding_t, left: _w * 2 + padding_l, opacity: 1, width: $('#4C img').width(), height: $('#4C img').height() }, 500);

        }
        function show5() {
            // $('#5C').css('top', _h).css("right", '0px');
            $('#5C').animate({ top: _h * 3 + padding_t, left: _w * 3 + padding_l, opacity: 1, width: $('#5C img').width(), height: $('#5C img').height() }, 500);

        }
        function show6() {
            // $('#6C').css('top', _h + _h2).css("right", '0px');
            $('#6C').animate({ top: _h + padding_t, left: _w * 3 + padding_l, opacity: 1, width: $('#6C img').width(), height: $('#6C img').height() }, 500);


        }
        function showDPC() {
            // $('#DPC').css('top', _h).css("left", _w);
            $('#DPC').animate({ top: _h + padding_t, left: _w + padding_l, opacity: 1, width: $('#DPC img').width(), height: $('#DPC img').height() }, 500);

        }
      

    </script>
</head>
<body>
    <div class="changPWDBG" style="position:fixed;width:100%;height:100%;background:black;z-index:98;opacity:.6;display:none"></div>
    <div class="changPWD" style="position:fixed;background:white;top:calc(50% - 100px);left:calc(50% - 100px);z-index:99;padding:20px;border:8px solid #2B2B2B;border-radius:15px;display:none">
        <iframe id="changePWD" frameborder="0" src="/Common/Index/changePW.html?pwd=change" style="padding: 0px; width: 386px; height: 255px;"></iframe>
    </div>
    <div class="wrap_bg">
        <div class="header">
            
            <div id="logo" class="fg_blue">
                <img src="/Common/Index/images/logo.png" align="absmiddle" width="150" />
                  铁路供电安全检测监测数据处理中心
            </div>
        </div>


        <div class="pageBody">
           <a id="DPC" href="#" target="_blank"><img src="/Common/Index/images/moduleLogo/DPC.jpg" alt="" /><span>铁路供电安全检测监测数据处理中心</span></a>
           <a id="1C" href="#" target="_blank"><img src="/Common/Index/images/moduleLogo/c1.jpg" alt="" /><span>弓网综合检测数据中心(1C)</span></a>
           <a id="2C" href="#" target="_blank"><img src="/Common/Index/images/moduleLogo/c2.jpg" alt="" /><span>接触网安全巡检数据中心(2C)</span></a>
           <a id="3C" href="#" target="_blank"><img src="/Common/Index/images/moduleLogo/c3.jpg" alt="" /><span>车载接触网运行状态检测装置数据中心(3C)</span></a>
           <a id="4C" href="#" target="_blank"><img src="/Common/Index/images/moduleLogo/c4.jpg" alt="" /><span>接触网悬挂状态检测监测数据中心(4C)</span></a>
           <a id="5C" href="http://123.56.47.112" target="_blank"><img src="/Common/Index/images/moduleLogo/c5.jpg" alt="" /><span>接触网受电弓滑板监测数据中心(5C)</span></a>
           <a id="6C" href="#" target="_blank"><img src="/Common/Index/images/moduleLogo/c6.jpg" alt="" /><span>接触网及供电设备监测数据中心(6C)</span></a>
        </div>

        
        <div id="box_login">
        
            <a href="#">当前登录人员：<label id="Iname"></label></a>
                <a id="btn_close" style="color: white" href="/Common/login.htm">
                <img src="/Common/Index/images/退出.png" style="width: 20px; height: 20px" />
            </a>
        </div>

        <div class="bg_bottom"><div id="foot">Copyright 2011-2018,成都国铁电气设备有限公司 版权所有 </div></div>
    </div>
</body>
</html>
