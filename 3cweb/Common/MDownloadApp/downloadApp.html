    <script type="text/javascript">
        $(document).ready(function () {
            $('#download-app').on("tap", function () {
                if (is_weixin()) {
                    $('.guide-bg').show();
                    $('.img-box').show();
                    $(document).attr('title', '点击下载应用');
                } else {
                    var _protocol = window.location.protocol;
                    var _host = window.location.host;
                    var _url = _protocol + '//' + _host + '/Common/MDownloadApp/apk/CDGT_3C_App_v1.5.3_2017-11-06_15.apk';
                    window.location.href = _url;
                }
            });
        });

        //判断客户端类型
        function is_weixin() {
            var ua = navigator.userAgent.toLowerCase();
            if (ua.match(/MicroMessenger/i) == "micromessenger") {
                return true;
            } else {
                return false;
            }
        }
    </script>
