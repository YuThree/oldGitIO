    <script>
        $(document).ready(function () {
            
            var jbJson = GetSeverityJson();
            var jsHtml = "";
            var js_tu_Html = "";
            var js_tu_irc = "";
            for (var i = 0; i < jbJson.length; i++) {
                jsHtml += "<option value='" + jbJson[i].code + "'>" + jbJson[i].name + "</option>";

                if (jbJson[i].name == '一级' || jbJson[i].name == '一类') {
                    js_tu_irc = 1;
                } else if (jbJson[i].name == '二级' || jbJson[i].name == '二类') {
                    js_tu_irc = 2;
                } else if (jbJson[i].name == '三级' || jbJson[i].name == '三类') {
                    js_tu_irc = 3;
                }

                js_tu_Html += '<div>                        <label for="cb_type1">                            <span id="sp_type1">' + jbJson[i].name + ' </span>&nbsp;<img class="sp_type_img" align="absmiddle" src="/Common/MGIS/img/ico' + js_tu_irc + '_new.png" />                        </label>                </div>'
            }
            if (jsHtml) {
                $("#jb").html($("#jb").html() + jsHtml);
                $("#ImgTypeBox").html($("#ImgTypeBox").html() + js_tu_Html);
            }

            //$("#jb").multiselect({
            //    header: true,
            //    noneSelectedText: "==请选择==",
            //    checkAllText: "全选",
            //    uncheckAllText: '全不选',
            //    selectedList: 3,
            //    height: 100
            //});
            $("#ddlzt").multiselect({
                noneSelectedText: "==请选择==",
                checkAllText: "全选",
                uncheckAllText: '全不选',
                header: false,
                selectedList: 6,
                height: 130
            });
            $('#queryList').fadeIn();
            $('#direction').mySelectTree({
                tag: 'SYSDICTIONARYTREE',
                codeType: '3C',
                cateGory: 'DRTFLG',
                p_code: 'DRTFLG',
                isDefClick: false,
                onClick: function (event, treeId, treeNode) {
                    $('#direction').val(treeNode.name);
                }
            });
            $("#category_code").mySelectTree({
                tag: 'SYSDICTIONARYTREE',
                codeType: '3C',
                p_code: "DET_TYPE",
                cateGory: 'DET_TYPE',
                enableFilter: false,
                onClick: function (event, treeId, treeNode) {
                    $("#category_code").attr('code', treeNode.id).val(treeNode.name);
                }
            });
        })
    </script>
