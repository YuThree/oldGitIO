    <script type="text/javascript">
        //页面加载是调用
        //页面加载是调用
        $(document).ready(function () {
            var CateGory = GetQueryString("CateGory");
            if (CateGory == "1C") {
                $("#_YSButton").css("display", "");
            }
            var _w = parseInt($(window).width()) + 17;
            var _h = $(window).height();
            $("#mapDiv").width(_w).height(_h);
            document.getElementById('loading').style.display = 'none'; // 加载时候如果网速慢提示正在加载请稍后。。。。
            var mapLevel = document.getElementById('mapLevel').value; //获取当前地图显示层次
            bMapTwobind(mapLevel);

            try {
                document.getElementById('UserLogon').style.display = 'none';

            } catch (e) {
                //  alert("地图加载不成功，请检查网络！");

            }


        });
        function GJ() {
            window.open("/Common/MGIS/Event_Sms.htm?id=" + GetQueryString("id") + "&Category_Code=1C" + '&v=' + version);
        }
        function ShowMTwin(str, w, h) {
            $("#tanchu").attr("href", str + "&lightbox[iframe]=true&lightbox[width]=" + w + "p&lightbox[height]=" + h + "p");
            $("#tanchu").click();
        };
    </script>
    <style>
        .test {
            width: 170px;
            padding: 50px 10px;

            height: 5px;
        }

            .test span {
                width: 0;
                height: 0;
                font-size: 0;
                overflow: hidden;

                .test span.bot {

                    border-style: solid dashed dashed;
                    border-color: #beceeb transparent transparent;

                .test span.top {
