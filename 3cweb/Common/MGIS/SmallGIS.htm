    <script type="text/javascript">
        //页面加载是调用
        //页面加载是调用
        $(document).ready(function () {
            addCookie("GisMode", "gis", 1, "/");
            //setInterval(startRequest, 10000);
            document.getElementById('loading').style.display = 'none'; // 加载时候如果网速慢提示正在加载请稍后。。。。
            var mapLevel = document.getElementById('mapLevel').value; //获取当前地图显示层次
            //  document.getElementById("mapDiv").style.width = window.screen.width * 0.5 + 20 + "px";
            var _w = parseInt($(window).width()) + 20;
            var _h = parseInt($(window).height());
            $('#mapDiv').width(_w).height(_h);
            var C = getConfig("For6C");
            if (C == "1C" || C == "2C" || C == "4C") {
                document.getElementById('one1').style.display = 'none';
                document.getElementById('con_one_1').style.display = 'none';
                setTab('one', 2, 2); OnlondbqxMapbind(); MisLinesSelect();
            } else {
                try {
                    ///GIS加载
                    addCookie("GISSmall", "small", 1, "");
                    var CenterLon = decodeURIComponent(GetQueryString("CenterLon"), null, null);
                    var CenterLat = decodeURIComponent(GetQueryString("CenterLat"), null, null);
                    addCookie("CenterLon", CenterLon, 1, "");
                    addCookie("CenterLat", CenterLat, 1, "");

                    bMapbind(mapLevel);
                    //缺陷GIS加载
                    //                bqxMapbind(mapLevel, document.getElementById('startTime').value, document.getElementById('endTime').value);
                    document.getElementById('UserLogon').style.display = 'none';
                    ///小图时加载是否弹出缺陷小框
                    if (decodeURIComponent(GetQueryString("GISX"), null, null) != "") {

                        var id = decodeURIComponent(GetQueryString("Id"), null, null);
                        var x = decodeURIComponent(GetQueryString("GIS_X"), null, null);
                        var y = decodeURIComponent(GetQueryString("GIS_Y"), null, null);
                        var Type = decodeURIComponent(GetQueryString("Type"), null, null);
                        //getC3ShopAlarm(x, y, id, Type);
                    }
                } catch (e) {
                    alert("地图加载不成功，请检查网络！");

                }
            }
        });
        //单击缺陷GIS加载信息
        function OnlondbqxMapbind() {
            var mapLevel = document.getElementById('mapLevel').value;
            //缺陷GIS加载
            bqxMapbind(9, document.getElementById('startTime').value, document.getElementById('endTime').value);
        }
    </script>
