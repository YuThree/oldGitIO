<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="/Common/js/6cweb/LoadPubFile_base.js" type="text/javascript"></script>
    <script>
        loadJs("/Common/MParameter/script/Parameter.js?v=" + version);
    </script>
    <script src="/Lib/jquery.validate/jquery.validate.js" type="text/javascript"></script>
    <script src="/Lib/jquery.form/jquery.form.js" type="text/javascript"></script>
</head>
<body runat="server" onload="loadParamterForm()">
    <div class="row-fluid">
        <div class="row-fluid sortable">
            <div class="box span12">
                <div class="box-header well" data-original-title=data-original-title>
                    <h2>
                        <i class="icon-edit"></i>参数详细信息
                    </h2>
                </div>
                <div class="box-content">
                    <form id="ParamterForm" method="post" runat="server">
                        <table cellspacing="1" cellpadding="1" width="100%">
                            <tr>
                                <td>
                                    标题：
                                </td>
                                <td colspan="3">
                                    <div id="divTITILE" class="control-group error">
                                        <input id="TITILE" name="TITILE" style="width: 600px;" type="text" onblur="removeClass(this);" />
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    键值：
                                </td>
                                <td>
                                    <div id="divKEY" class="control-group error">
                                        <input id="KEY" name="KEY" style="width: 600px;" type="text" onblur="removeClass(this);" />
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    数值：
                                </td>
                                <td>
                                    <div id="divVALUE" class="control-group error">
                                        <textarea name="VALUE" id="VALUE" style="width: 900px; height: 80px" maxlength="200"
                                                  onblur="removeClass(this);"></textarea>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    说明：
                                </td>
                                <td colspan="3">
                                    <textarea name="CONTEXT" id="CONTEXT"   style="width: 900px; height: 100px" maxlength="200">SYS</textarea>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
