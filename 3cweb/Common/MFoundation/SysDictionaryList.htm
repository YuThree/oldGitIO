<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>数据字典管理</title>
    <script src="/Common/js/6cweb/LoadPubFile_base.js" type="text/javascript"></script>
    <script type="text/javascript">
        loadControl("flexigrid");
        loadControl("jqueryUI");
        loadControl("mytree");
        loadControl("Validation");
        loadControl("form");
        loadCss("/Lib/scrollBar/scrollStyle.css?v=" + version);
    </script>
    <script src="/Common/MFoundation/script/SysDictionary.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            loadFlexiGrid(); //加载flexigrid数据
            loadTree(); //加载树
            buttonControl(); //控制按钮状态
            $("#_loctree").height($(window).height() - 65);
        });
    </script>
</head>
<body>
    <div class="row-fluid sortable">
        <div class="box span2">
            <div class="box-header well" data-original-title>
                <h2>
                    <i class="icon-search"></i>字典</h2>
                <div class="box-icon">
                    <a href="#" class="btn btn-minimize btn-round"><i class="icon-chevron-up"></i></a>
                </div>
            </div>
            <div id="_loctree" class="box-content" style="height: 555px; background: url(/Common/img/left_bg.png) no-repeat center bottom;
                overflow-y: auto;">
                <ul id="tree" class="ztree">
                </ul>
            </div>
        </div>
        <div class="box span10">
            <div class="box-header well" data-original-title>
                <h2>
                    <i class="icon-search"></i>查询条件</h2>
                <div class="box-icon">
                    <a href="#" class="btn btn-minimize btn-round"><i class="icon-chevron-up"></i></a>
                </div>
            </div>
            <div class="box-content">
                <input type="text" id="TXTTREEORG_CODE" value="0" style="width: 120px; display: none;" /><!-- 当前树选中的CODE-->
                字典名称：<input type="text" id="Sysdictionary" class="input-small" />
                <input type="submit" id="S_btnQuery" onclick="doQuery()" class="btn btn-primary"
                    value="查 询" />
                <input type="submit" id="A_btnAdd" onclick="addSysDictionaryModal()" class="btn btn-primary"
                    value="添 加" />
            </div>
            <div class="box-header well" data-original-title>
                <h2>
                    <i class="icon-eye-open"></i>字典列表</h2>
                <div class="box-icon">
                    <a href="#" class="btn btn-minimize btn-round"><i class="icon-chevron-up"></i></a>
                </div>
            </div>
            <div class="box-content">
                <table id="flexTable" style="display: none">
                </table>
                <a id="modal-22256" class="btn" role="button" href="#modal-container-22256" data-toggle="modal"
                    style="display: none"></a>
                <div aria-hidden="true" id="modal-container-22256" class="modal hide fade" role="dialog"
                    aria-labelledby="myModalLabel">
                    <div id="modal-body">
                        <form id="formEdit" name="formEdit">
                        <table cellspacing="0" cellpadding="0" width="100%" border="0" style="margin: 10px 0px 0px;
                            padding: 0px 0px 0px;">
                            <tr>
                                <td height="25" id="CODE_NAME" align="right">
                                    字典名称：
                                </td>
                                <td height="25" id="EditorCODE_NAME" align="left">
                                    <div id="divTXTCODE_NAME" class="control-group error" style="display: table-cell;">
                                        <input type="text" id="TXTCODE_NAME" style="width: 120px;" onblur="removeClass(this);" />
                                    </div>
                                </td>
                            </tr>
                            <tr id="trDIC_CODE">
                                <td height="25" align="right">
                                    字典编码：
                                </td>
                                <td height="25" align="left">
                                    <div id="divTXTDIC_CODE" class="control-group error" style="display: table-cell;">
                                        <input type="text" id="TXTDIC_CODE" style="width: 120px;" onblur="removeClass(this);" />
                                    </div>
                                </td>
                            </tr>
                            <tr id="trCategory">
                                <td height="25" align="right">
                                    字典类型：
                                </td>
                                <td height="25" align="left">
                                    <input type="text" id="TXTCategory" style="width: 120px;" />
                                </td>
                            </tr>
                            <tr>
                                <td height="25" id="Td1" align="right">
                                    父级编码：
                                </td>
                                <td height="25" id="Td2" align="left">
                                    <input type="text" id="txtP_code" style="width: 120px;" />
                                </td>
                            </tr>
                            <tr>
                                <td height="25" id="Td3" align="right">
                                    CodeType：
                                </td>
                                <td height="25" id="Td4" align="left">
                                    <input type="text" id="txt_codeType" style="width: 120px;" />
                                </td>
                            </tr>
                        </table>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" onclick="addSysDictionaryUpdate()" id="sub">
                            保存</button>
                        <button id="close" aria-hidden="true" class="btn btn-primary" data-dismiss="modal">
                            关闭</button>
                        <input type="text" id="text" style="display: none;" />
                        <input type="text" id="POLE_CODE" style="display: none;" />
                    </div>
                </div>
            </div>
            <div id="foot_txt" style="text-align: center; color:#2385ce; font-size:14px; height:30px; line-height:30px;background-color: #ffffff;">Copyright 2011-2018,成都国铁电气设备有限公司 版权所有 </div>
        </div>
    </div>
</body>
</html>
