<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>组织机构管理</title>
    <script src="/Common/js/6cweb/LoadPubFile_base.js" type="text/javascript"></script>
    <script type="text/javascript">
        loadControl("flexigrid");
        loadControl("jqueryUI");
        loadControl("mytree");
        loadControl("Validation");
        loadControl("form");
        loadJs("/Common/MFoundation/script/DutyRange.js?v=" + version);
        loadCss("/Lib/scrollBar/scrollStyle.css?v=" + version);
    </script>
    <script type="text/javascript">
        $(document).ready(function () {
            loadFlexiGrid(); //加载flexigrid数据
            loadTree(); //加载树
            buttonControl(); //控制按钮状态
            $("#_loctree").height($(window).height() - 65);

            loadSelect();

        })
    </script>
</head>
<body>
    <div class="row-fluid sortable">
        <div class="box span2">
            <div class="box-header well" data-original-title="data-original-title">
                <h2>
                    <i class="icon-search"></i>组织机构
                </h2>
                <div class="box-icon">
                    <a href="#" class="btn btn-minimize btn-round"><i class="icon-chevron-up"></i></a>
                </div>
            </div>
            <div id="_loctree" class="box-content" style="height: 555px; background: url(/Common/img/left_bg.png) no-repeat center bottom;
                overflow-y: auto;">
                <ul id="tree" class="ztree">
                </ul>
            </div>
        </div>
        <div class="box span10">
            <div class="box-header well" data-original-title="data-original-title">
                <h2>
                    <i class="icon-search"></i>查询条件
                </h2>
                <div class="box-icon">
                    <a href="#" class="btn btn-minimize btn-round"><i class="icon-chevron-up"></i></a>
                </div>
            </div>
            <div class="box-content">
                <input type="text" id="TXTTREEORG_CODE" style="width: 120px; display: none;" /><!-- 当前树选中的CODE-->

                <input type="submit" id="S_btnQuery" onclick="doQuery()" class="btn btn-primary"
                    value="查 询" />
                <input type="submit" id="A_btnAdd" onclick="addOrganizationModal()" class="btn btn-primary"
                    value="添 加" />
            </div>
            <div class="box-header well" data-original-title="data-original-title">
                <h2>
                    <i class="icon-eye-open"></i>组织管辖线程区间列表
                </h2>
                <div class="box-icon">
                    <a href="#" class="btn btn-minimize btn-round"><i class="icon-chevron-up"></i></a>
                </div>
            </div>
            <div class="box-content">
                <table id="flexTable" style="display: none">
                </table>
                <a id="modal-22256" class="btn" role="button" href="#modal-container-22256" data-toggle="modal"

                    aria-labelledby="myModalLabel">
                    <div id="modal-body">
                        <table cellspacing="0" cellpadding="0" width="100%" border="0" style="margin: 0px;
                            padding: 0px;">
                            <tr id="dllTYPE">
                                <td height="25" id="Td2" align="right">
                                    类型：
                                </td>

                                    <span id="divddlTYPE"></span>
                                </td>
                                <td height="25" align="right">

                                <td height="25" id="Td3" align="left">
                                    <input type="text" id="txtSORG_CODE" style="width: 120px;" disabled="true " />
                                </td>
                            </tr>
                            <tr>
                                <td height="25" id="ORG_CODE" align="right" style="display: none;">

                                <td height="25" id="EditorORG_CODE" align="left" style="display: none;">
                                    <input type="text" id="TXTORG_CODE" style="width: 120px;" />

                                <td height="25" align="right">

                            </tr>
                            <tr>
                                <td height="25" id="Td1" align="right" width="120px">

                                <td height="25">

                                <td height="25">
                                    &nbsp;
                                </td>
                            </tr>
                            <tr>
                                <td height="25" align="right">

                            <tr>
                                <td height="25" align="right">

                                <td height="25" align="right">

                                    <input type="text" id="TXTPOSTCODE" style="width: 120px;" />

                            </tr>
                            <tr>
                                <td height="25" align="right">
                                    经度坐标：

                                <td height="25" align="left">
                                    <input type="text" id="TXTGIS_LON" style="width: 120px;" />
                                </td>
                                <td height="25" align="right">
                                    纬度坐标：

                                <td height="25" align="left">
                                    <input type="text" id="TXTGIS_LAT" style="width: 120px;" />
                                </td>
                            </tr>

                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" onclick="addOrgUpdate()" id="sub">

                        <button id="close" aria-hidden="true" class="btn btn-primary" data-dismiss="modal">

                        </button>
                        <input type="text" id="text" style="display: none;" />
                        <input type="text" id="POLE_CODE" style="display: none;" />

                </div>

                <div aria-hidden="true" id="modal-container-273" class="modal hide fade" role="dialog"
                    aria-labelledby="myModalLabel">
                    <div id="Div2" style="padding: 10px;">
                        <table cellspacing="0" cellpadding="0" width="100%" border="0" style="margin: 0px;
                            padding: 0px;">
                            <tr>
                                <td height="25" align="right">
                                    机构名称：
                                </td>
                                <td height="25" id="Td8" align="left">
                                    <span id="span_orgName"></span>
                                </td>
                                <td height="25" id="Td6" align="right">

                                </td>
                                <td height="25" id="Td7" align="left">

                                </td>
                            </tr>
                            <tr>
                                <td height="25" id="Td9" align="right" width="120px">

                                <td height="25" align="left">
                                    <input type="text" id="txt_org_level" style="width: 120px;" />
                                </td>
                                <td height="25" align="right">
                                    线路：
                                </td>
                                <td height="25">
                                    <span id="ddlline">
                                        <select id="ddlOrgType" style="width: 135px;">
                                            <option value="0">全部</option>
                                        </select>
                                    </span>
                                </td>
                            </tr>
                            <tr>
                                <td height="25" align="right">
                                    起始公里标：
                                </td>
                                <td height="25" align="left">
                                    <input type="text" id="txt_start_km" style="width: 120px;" />

                                <td height="25" align="right">

                                <td height="25" align="left">
                                    <input type="text" id="txt_end_km" style="width: 120px;" />

                            </tr>

                                <td height="25" align="right">

                                    </select>

                                <td height="25" align="right">

                                <td height="25" align="left">

                            </tr>

                    <div class="modal-footer">
                        <button class="btn btn-primary" onclick="SaveM()" id="Button1">
                            保存

                        </button>
                        <input type="text" id="txt_RID" style="display: none;" />
                        <input type="text" id="Text12" style="display: none;" />

            <div id="foot_txt" style="text-align: center; color:#2385ce; font-size:14px; height:30px; line-height:30px;background-color: #ffffff;">Copyright 2011-2018,成都国铁电气设备有限公司 版权所有 </div>
