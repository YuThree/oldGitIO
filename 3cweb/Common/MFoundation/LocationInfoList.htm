        loadControl("jqueryUI");
        loadControl("mytree");
        loadJs("/Common/MFoundation/script/LocationInfo.js?v=" + version);
        loadCss("/Lib/scrollBar/scrollStyle.css?v=" + version);
    </script>

    <script type="text/javascript">
        //初始化加载
        $(document).ready(function () {
            loadFlexiGrid(); //加载flexigrid数据
            loadTree(); //加载树
            $("#tree").height($(window).height() - 85);
        })
    </script>

<body>
    <div class="row-fluid">
        <div class="box span2" style="float: left;">
            <div class="box-header well" data-original-title="data-original-title">
                <h2>
                    <i class="icon-list"></i>线路
                </h2>
                <div class="box-icon">
                    <a href="#" class="btn btn-minimize btn-round"><i class="icon-chevron-up"></i></a>
                </div>
            </div>
            <div class="box-content">
                <ul id="tree" class="ztree" style="background: url(/Common/img/left_bg.png) no-repeat  bottom / cover;
                    overflow-y: auto;">
                </ul>
            </div>
        </div>
        <div class="box span10">
            <div class="box-header well" data-original-title="data-original-title">
                <h2>
                    <i class="icon-search"></i>查询条件
                </h2>
                <div class="box-icon">
                    <a href="#" class="btn btn-minimize btn-round"><i class="icon-chevron-up"></i></a>
                </div>
            </div>
            <div class="box-content">
                线路：
                <input id="linecode" style="display: none" />
                <input type="text" id="linename" class="input-small" />
                行别：<select id="direction" style="width: 120px;">
                    <option value="全部">全部</option>
                    <option value="上行">上行</option>
                    <option value="下行">下行</option>
                </select>
                公里标：从 K<input type="text" id="txt_km_b" class="input-small" />+<input type="text"
                    id="km_b_mile" class="input-small" />
                到 K<input type="text" id="txt_km_e" class="input-small" />+<input type="text" id="km_e_mile"
                    class="input-small" />
                <button class="btn btn-primary" type="button" onclick="doQuery()" style="height:32px;vertical-align: top;">
                    查 询
                </button>
                <button class="btn btn-primary" type="button" onclick="importData()" style="height:32px;vertical-align: top;">
                    导入
                </button>
            </div>
            <div class="box-header well" data-original-title="data-original-title">
                <h2>
                    <i class="icon-hdd"></i>定位数据列表
                </h2>
                <div class="box-icon">
                    <a href="#" class="btn btn-minimize btn-round"><i class="icon-chevron-up"></i></a>
                </div>
            </div>
            <div class="box-content">
                <table id="flexTable" style="display: none">
                </table>
                <!--                        <a id="modal-22256" class="btn" role="button" href="#modal-container-22256" data-toggle="modal"
                            style="display: none"></a>-->
            </div>
        </div>
    </div>
