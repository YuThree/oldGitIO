<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>异常数据提醒</title>
    <meta charset="utf-8" />
    <!-- public js-->
    <script src="/Common/js/6cweb/LoadPubFile_base.js" type="text/javascript"></script>
    <script>
        loadControl("trainselect");
        loadControl("mySelectTree"); 
        loadControl('layer');
        loadControl("paging");
        loadJs('/Common/js/6cweb/mydate.js?v=' + version, 'utf-8');
    </script>

    <!--引入css js   本页-->
    <link href="/Common/MDataMessage/css/DataMessage.css" rel="stylesheet" />
    <script src="/Common//MDataMessage/js/DataMessage.js" type="text/javascript"></script>
</head>
<body>
    <!-- title-->
    <div class="html_title">
        <img src="/Common//MDataMessage/img/remind.png" />
        <h4>异常数据提醒</h4>
        <span style="cursor:pointer;float:right;font-size:30px;margin-top: 5px;" onclick="window.close()">×</span>
    </div>
    <!-- title   end-->
    <!-- search-->
    <div class="html_content">
         <div>
            <span>局：</span>
            <input type="text" id="org" />
        </div>
        <div>
            <span>设备编号：</span>
            <input id="txtloccode" type="text" />
        </div>
        <div>
            <span>类型选择：</span>
            <select id="message_code" name="" style="width: 150px; border-radius: 3px;    margin-top: 5px;">
                <option value="">全部</option>
                <option value="升弓端变化">升弓端变化</option>
                <option value="线上双端降">线上双端降弓</option>
            </select>
        </div>
        <div>
            <span class="">选择时间：</span>
            <input id="startTime" class="Wdate start_time" type="text" onclick="WdatePicker({ dateFmt: 'yyyy-MM-dd HH:mm:ss'})" value="" />
            <span>&nbsp;至</span>
            <input id="endTime" class="Wdate end_time" type="text" onclick="WdatePicker({ dateFmt: 'yyyy-MM-dd HH:mm:ss'})" value="" />

        </div>
        <div>
            <input type="button" id="btnQuery" class="btn btn-small btn-primary" value="查&nbsp;&nbsp;&nbsp;&nbsp;询" style="width:60px;">
        </div>
    </div>
    <!-- search end-->
    <!-- list-->
    <div class="html_list">
        <div class="list_title">
            <span class="abnormalBtn active">设备异常提醒</span>
            <span class="alarmTrackBtn hidden">报警追踪提醒</span>
        </div>
        <div id="dataTable">
            <div class="abnormalList active listdiv">
                <table>
                    <thead>
                        <tr>
                            <th width="180px">车号</th>
                            <th width="180px">类型</th>
                            <th width="280px">发生时间范围</th>
                            <th >简介</th>
                            <th >详细查询</th>
                            <th width="180px">创建时间</th>
                        </tr>
                    </thead>
                    <tbody class="listbody">
                        <!--<tr>
                            <th>xx</th>
                            <th>xx</th>
                            <th>x</th>
                            <th>x</th>
                            <th>xx</th>
                            <th class="jump_img"><span class="alarm_list"></span><span class="onepole_list"></span><span class="equipment_list"></span><span class="trajectory_list"></span></th>
                        </tr>-->
                    </tbody>
                </table>
               
            </div>
            <div class="abnormalList active"><div id="paging"></div></div>
            <div class="alarmTracklList listdiv">
                <table>
                    <thead>
                        <tr>
                            <th>类型</th>
                            <th>创建时间</th>
                            <th>位置</th>
                            <th>简介</th>
                            <th>详细查询</th>
                        </tr>
                    </thead>
                    <tbody class="listbody">
                      
                    </tbody>
                </table>
                <div id="paging2"></div>
            </div>
        </div>
    </div>
    <!-- list  end-->
    <div id="foot_txt" style="text-align: center; color:#2385ce; font-size:14px; height:30px; line-height:30px;background-color: #ffffff;">Copyright 2011-2018,成都国铁电气设备有限公司 版权所有 </div>
</body>
</html>
