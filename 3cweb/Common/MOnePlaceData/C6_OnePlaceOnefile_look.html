<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>一所一档信息查看页面</title>
    <meta charset="utf-8" />
    <script src="/Common/js/6cweb/LoadPubFile_base.js" type="text/javascript"></script>
    <script type="text/javascript">
        loadControl("ztree");
        loadControl("mySelectTree");
        loadControl("layer");
        loadControl("paging");
        loadControl("form");
        loadControl("Validation");
    </script>
    <script src="/Common/MOnePlaceData/script/C6_OnePlaceOnefile_look.js" type="text/javascript"></script>
    <link href="/Common/MOnePlaceData/css/C6_OnePlaceOnefile_Add.css" rel="stylesheet" />
    <style>
        .row-fluid>span>span{
            display:inline-block;
            width:180px;
            font-weight:bold;
            margin-left: 12px;
        }
        .Place_Run_container>.row-fluid>span>span,.Place_Quality_container>.row-fluid>span>span,.Place_Note_container>.row-fluid>span>span{
            height: 32px;
            line-height: 35px;
            margin-left: 12px;
            overflow: hidden;
        }
        .row-fluid>span{
            display:inline-block;
        }
        #Place_Quality_cont,#Place_Note_cont{
            width:380px;
            height: auto;
            word-break: break-all;
        }
        #BSDESC,#NOTE{
            width: 900px;
            overflow: hidden;
            word-break: break-all;
            vertical-align: middle;
        }
    </style>
</head>
<body onload="load_Query();">
    <div class="top_wrapper">
        <img src="img/dangan.png" width="24" height="21" />
        <span>一所一档信息查看页面</span>
        <span class="close-ico" onclick="window.close();"></span>
    </div>
    <div class="main">
        <div class="title_wrapper">
            <img src="img/information.png" />
            <h4>基础信息</h4>
        </div>
        <div class="content_wrapper">
            <div class="row-fluid">
                <span>
                    <label>所亭名称</label>：
                    <span id="SUBSTATION_NAME"></span>
                </span>
                <span>
                    <label>所亭编码</label>：
                    <span id="SUBSTATION_CODE"></span>
                </span>
                <span>
                    <label>线路</label>：
                    <span id="LINE_CODE"></span>
                </span>
                <span>
                    <label>行别</label>：
                    <span id="DIRECTION"></span>
                </span>
                <span>
                    <label>公里标</label>：
                    <span id="KM_MARK"></span>
                </span>
            </div>
            <div class="row-fluid">
                <span>
                    <label>铁路局</label>：
                    <span id="BUREAU_CODE"></span>
                </span>
                <span>
                    <label>供电段</label>：
                    <span id="POWER_SECTION_CODE"></span>
                </span>
                <span>
                    <label>所属车间</label>：
                    <span id="WORKSHOP_CODE"></span>
                </span>
                <span>
                    <label>所属班组</label>：
                    <span id="ORG_CODE"></span>
                </span>
            </div>
            <div class="row-fluid">
                <span>
                    <label>供电方式</label>：
                    <span id="PWMDL_NAME"></span>
                </span>
                <span class="gdfw" style="margin-right: 40px;">
                    <label>供电范围</label>：
                    <span id="START_PWRNG"></span>
                </span>
                <span>
                    <label>经度</label>：
                    <span id="GIS_LON_O"></span>
                </span>
                <span>
                    <label>纬度</label>：
                    <span id="GIS_LAT_O"></span>
                </span>
                <span>
                    <label>性质</label>：
                    <span id="NATURE"></span>
                </span>
            </div>
            <div class="row-fluid">
                <span>
                    <label>基本概况</label>：
                    <span id="BSDESC"></span>
                </span>
            </div>
        </div>
        <div class="content_wrapper content-other">
            <div class="row-fluid" style="margin-top:0;">
                <span>
                    <label>占地总面积</label>：
                    <span id="TAREA"></span>
                </span>
                <span>
                    <label>房屋建筑总面积</label>：
                    <span id="BTEARA"></span>
                </span>
                <span>
                    <label>生产房屋面积</label>：
                    <span id="PBEARA"></span>
                </span>
                <span>
                    <label style="width:70px;">房间数量</label>：
                    <span id="RMNUM"></span>
                </span>
            </div>
            <div class="row-fluid">
                <span>
                    <label>竣工时间</label>：
                    <span id="FSHD"></span>
                </span>
                <span>
                    <label>换算接触网条公里</label>：
                    <span id="NTKM"></span>
                </span>
                <span>
                    <label>所设备数量汇总</label>：
                    <span id="DVNUM"></span>
                </span>
            </div>
            <div class="row-fluid">
                <span>
                    <label>其他</label>：
                    <span id="NOTE"></span>
                </span>
            </div>
        </div>
        <div class="title_wrapper">
            <img src="img/data.png" />
            <h4>运行数据/备用馈线</h4>
        </div>
        <div>
            <ul id="Run-tab" class="tab-ul j-Run-tab">
                <li class="cur-tab"><span class="tab">运行数据</span></li>
                <li class=""><span class="tab">备用馈线</span></li>
            </ul>
        </div>
        <div id="Run-container">
            <div class="table-ul">
                <div class="content_wrapper content-data">
                    <div class="row-fluid">
                        <span>
                            <label>运行编号</label>：
                            <span id="RNNO"></span>
                        </span>
                        <span>
                            <label>运行名称</label>：
                            <span id="RNNM"></span>
                        </span>
                        <span>
                            <label>安装日期</label>：
                            <span id="INSDATE"></span>
                        </span>
                        <span>
                            <label>投运日期</label>：
                            <span id="OPTDATE"></span>
                        </span>
                    </div>
                    <div class="row-fluid">
                        <span>
                            <label>运行状态</label>：
                            <span id="OPTSTS"></span>
                        </span>
                        <span>
                            <label>自用电量</label>：
                            <span id="SUEQ"></span>
                        </span>
                        <span>
                            <label>受电量</label>：
                            <span id="RECQ"></span>
                        </span>
                        <span>
                            <label>供电量</label>：
                            <span id="SPEQ"></span>
                        </span>
                    </div>
                    <div class="row-fluid">
                        <span>
                            <label>牵引供电量</label>：
                            <span id="TREQ"></span>
                        </span>
                        <span>
                            <label>非牵引供电量</label>：
                            <span id="NTREQ"></span>
                        </span>
                        <span>
                            <label>受电电压</label>：
                            <span id="RVTG"></span>
                        </span>
                        <span>
                            <label>电压等级</label>：
                            <span id="VTGDGR"></span>
                        </span>
                    </div>
                    <div class="row-fluid IntoLine">
                        <label>第一路进线</label>：
                        <div class="row-fluid">
                            <span>
                                <label>进线电源名称</label>：
                                <span id="INPFNM"></span>
                            </span>
                            <span>
                                <label>上级变电站名称</label>：
                                <span id="INPFPNM"></span>
                            </span>
                            <span>
                                <label>上级变电站编码</label>：
                                <span id="INPFPCD"></span>
                            </span>
                            <span>
                                <label>电源引入方式</label>：
                                <span id="INPFMDL_NAME"></span>
                            </span>
                            <span>
                                <label>电源长度</label>：
                                <span id="INPFLEN"></span>
                            </span>
                        </div>
                    </div>
                    <div class="row-fluid IntoLine">
                        <label>第二路进线</label>：
                        <div class="row-fluid">
                            <span>
                                <label>进线电源名称</label>：
                                <span id="INPSNM"></span>
                            </span>
                            <span>
                                <label>上级变电站名称</label>：
                                <span id="INPSPNM"></span>
                            </span>
                            <span>
                                <label>上级变电站编码</label>：
                                <span id="INPSPCD"></span>
                            </span>
                            <span>
                                <label>电源引入方式</label>：
                                <span id="INPSMDL_NAME"></span>
                            </span>
                            <span>
                                <label>电源长度</label>：
                                <span id="INPSLEN"></span>
                            </span>
                        </div>
                    </div>
                    <div class="row-fluid">
                        <span>
                            <label>馈线一名称</label>：
                            <span id="FDFNM"></span>
                        </span>
                        <span>
                            <label>馈线一编号</label>：
                            <span id="FDFNO"></span>
                        </span>
                        <span>
                            <label>馈线二名称</label>：
                            <span id="FDSNM"></span>
                        </span>
                        <span>
                            <label>馈线二编号</label>：
                            <span id="FDSNO"></span>
                        </span>
                    </div>
                    <div class="row-fluid">
                        <span>
                            <label>馈线三名称</label>：
                            <span id="FDSDNM"></span>
                        </span>
                        <span>
                            <label>馈线三编号</label>：
                            <span id="FDSDNO"></span>
                        </span>
                        <span>
                            <label>馈线四名称</label>：
                            <span id="FDTHNM"></span>
                        </span>
                        <span>
                            <label>馈线四编号</label>：
                            <span id="FDTHNO"></span>
                        </span>
                    </div>
                </div>
            </div>
            <div class="table-ul" style="display:none;">
                <div class="content_wrapper">
                    <div class="row-fluid">
                        <div class="Place_Run_wrapper">
                            <label>备用馈线：</label>
                            <div id="Place_Run_Content">
                                <div class="div_ul"></div>
                            </div>
                            <div id="Place_Run_Paging"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="title_wrapper">
            <img src="img/data.png" />
            <h4>质量鉴定数据/纪事</h4>
        </div>
        <div>
            <ul id="Quality-tab" class="tab-ul j-Quality-tab">
                <li class="cur-tab"><span class="tab">质量鉴定数据</span></li>
                <li class=""><span class="tab">纪事</span></li>
            </ul>
        </div>
        <div id="Quality-container">
            <div class="table-ul">
                <div class="content_wrapper">
                    <div class="row-fluid">
                        <div class="Place_Quality_wrapper">
                            <label>质量鉴定数据：</label>
                            <div id="Place_Quality_Content">
                                <div class="div_ul"></div>
                            </div>
                            <div id="Place_Quality_Paging"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="table-ul" style="display:none;">
                <div class="content_wrapper">
                    <div class="row-fluid">
                        <div class="Place_Note_wrapper">
                            <label>纪事：</label>
                            <div id="Place_Note_Content">
                                <div class="div_ul"></div>
                            </div>
                            <div id="Place_Note_Paging"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
