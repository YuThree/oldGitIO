<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>设备管理</title>
    <script src="/Common/js/6cweb/LoadPubFile_base.js" type="text/javascript"></script>
    <script type="text/javascript">
        loadControl("flexigrid");
        loadControl("ztree");
        loadJs("/Common/MOnePlaceData/script/C6_DeviceList.js?v=" + version);
    </script>

</head>
<body>
    <div class="row-fluid">
        <div class="box span12">
            <div class="row-fluid">
                <div class="box span3" style="float: left;">
                    <div class="box-header well" data-original-title=data-original-title>
                        <h2>
                            <i class="icon-list"></i>设备
                        </h2>
                        <div class="box-icon">
                            <a href="#" class="btn btn-minimize btn-round"><i class="icon-chevron-up"></i></a>
                        </div>
                    </div>
                    <div class="box-content" id="_tree" style="overflow-y: auto; overflow-x: auto;">
                        <ul id="tree" class="ztree" runat="server"></ul>
                    </div>
                </div>
                <div class="box span9">
                    <div class="box-header well" data-original-title=data-original-title>
                        <h2>
                            <i class="icon-search"></i>查询条件
                        </h2>
                        <div class="box-icon">
                            <a href="#" class="btn btn-minimize btn-round"><i class="icon-chevron-up"></i></a>
                        </div>
                    </div>
                    <div class="box-content">
                        设备名称:
                        <input type="text" id="Name" class="input-small" style="width: 120px;" />
                        <input type="text" id="Tree_Path" class="input-small" style="width: 120px; display: none;" />
                        <button class="btn btn-primary" type="button" onclick="doQuery()">
                            查 询
                        </button>
                        <button class="btn btn-primary" type="button" onclick="addC6DeviceModal()">
                            添 加
                        </button>
                    </div>
                    <div class="box-header well" data-original-title=data-original-title>
                        <h2>
                            <i class="icon-hdd"></i>设备列表
                        </h2>
                        <div class="box-icon">
                            <a href="#" class="btn btn-minimize btn-round"><i class="icon-chevron-up"></i></a>
                        </div>
                    </div>
                    <div class="box-content">
                        <table id="flexTable" style="display: none"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
