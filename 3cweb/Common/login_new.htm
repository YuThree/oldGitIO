<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>登录</title>
    <link href="/Common/img/favicon.ico" rel="shortcut icon" type="image/ico" />
    <link href="/Lib/ymPrompt/skin/qq/ymPrompt.css" rel="stylesheet" type="text/css" />
    <link href="/Lib/layer/skin/layer.css" rel="stylesheet" type="text/css" />
    <script src="/Lib/jquery-1.7.2/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="/Lib/ymPrompt/ymPrompt.js" type="text/javascript"></script>
    <script src="/Lib/layer/layer.js" type="text/javascript"></script>
    <script src="/Common/js/6cweb/xmlHttpHelper.js" type="text/javascript"></script>
    <script>
        document.write('<script src="/Common/js/6cweb/MasterJs.js?r='+Math.random()+'" type="text/javascript"><\/script>');
    </script>
    <script>
        document.write('<link href="/Common/css/login_new.css?r=' + version + '" rel="stylesheet" type="text/css" />');
        document.write('<script src="/Common/js/6cweb/login.js?r=' + '" type="text/javascript"><\/script>');
        localStorage.clear();
    </script>
    <meta charset="utf-8" />

</head>
<body onload="loginTime()">
    <div class="header_title"></div>
    <div class="login_box">
        <div class="box_header">
            <label>用户登录</label>
            <img src="/Common/Index/images/admin.png" />
        </div>
        <div class="box_body">
            <ul>
                <li>
                    <i class="icon_user"></i>
                    <input type="text" id="username" maxlength="50" placeholder="用户名"/>
                </li>
                <li>
                    <i class="icon_code"></i>
                    <input type="password" id="password" placeholder="密 &nbsp 码" />
                </li>
                <li class="IphoneCode" style="display:none;">
                    <label>
                        验证码：
                    </label>
                    <input type="text" id="VerificationCode" style="width: 140px;" placeholder="请输入6位验证码" maxlength="6" />
                    <button type="button" class="IphoneCode-btn">获取验证码</button>
                </li>

                <li>
                    <input type="checkbox" id="rem_Password" onclick="checkSave()" /> <label id="remember" onclick="Save()">记住登录信息</label>
                </li>

                <li class="btn">
                    <input class="login_go" onclick="loginBtn()" type="button" value="登录" />
                </li>
            </ul>
        </div>
        <img src="/Common/img/login/shadow.png"/>
    </div>
        <div id="foot">
            <p>
                Copyright @2011-2018, 成都国铁电气设备有限公司, All Rights Reserved
            </p>
            <p>
                本系统建议在Chrome5.0以上浏览器上运行
            </p>
        </div>
</body>
</html>
