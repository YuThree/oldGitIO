<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="/Common/js/6cweb/LoadPubFile_base.js" type="text/javascript"></script>
    <script type="text/ecmascript">
        loadJs("script/Mail.js?v=" + version);
    </script>
    <script src="/Lib/jquery.validate/jquery.validate.js" type="text/javascript"></script>
    <link href="/Lib/zTree/zTreeStyle.css" rel="stylesheet" type="text/css" />
    <script src="/Lib/ztree/jquery.ztree.core-3.5.js" type="text/javascript"></script>
    <script src="/Lib/ztree/jquery.ztree.excheck-3.5.js" type="text/javascript"></script>
    <script src="/Lib/jquery.form/jquery.form.js" type="text/javascript"></script>
</head>
<body runat="server" onload="loadMailForm()">
    <div class="row-fluid">
        <div class="box span12">
            <div class="box span4">
                <div class="box-header well" data-original-title=data-original-title>
                    <h2>
                        <i class="icon-list"></i>选择人员
                    </h2>
                </div>
                <div class="box-content" style="overflow-y: auto;">
                    <ul id="orgTree" class="ztree" runat="server"></ul>
                </div>
            </div>
            <div class="box span8">
                <div class="box-content">
                    <form id="mailForm" method="post" runat="server">
                        <table cellspacing="1" cellpadding="1" width="100%">
                            <tr>
                                <td>
                                    短信标题：
                                </td>
                                <td>
                                    <div id="divMAIL_TITLE" class="control-group error">
                                        <input id="MAIL_TITLE" name="MAIL_TITLE" style="width: 90%;" type="text" onblur="removeClass(this);" />
                                    </div>
                                </td>
                                <td>
                                    短信状态：
                                </td>
                                <td>
                                    <select id="MAIL_STATUS" name="MAIL_STATUS">
                                        <option value="0">人工操作</option>
                                        <option value="1">自动发送</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    短信内容：
                                </td>
                                <td colspan="3">
                                    <div id="divMAIL_CONTEXT" class="control-group error">
                                        <textarea name="MAIL_CONTEXT" id="MAIL_CONTEXT" onblur="removeClass(this);" style="width: 95%;
                                        height: 200px" maxlength="200"></textarea>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    选择人员预览：
                                </td>
                                <td colspan="3">
                                    <input name="MAIL_USER" id="MAIL_USER" style="width: 95%;" type="text" readonly="readonly" />
                                    <input name="MAIL_USERCODE" id="MAIL_USERCODE" type="hidden" />
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
