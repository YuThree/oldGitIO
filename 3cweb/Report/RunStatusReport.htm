<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>动车3C设备运行状态监控数据</title>
    <script src="/Common/js/6cweb/LoadPubFile_base.js" type="text/javascript"></script>
    <script type="text/javascript">

        $(document).ready(function () {
            $("#url").width(document.body.clientWidth - 15);
            $("#url").height($(window).height() - 150);
            $("#startDate").val(getDateStr(new Date(), -6));
            $("#endDate").val(getDateStr(new Date()));

            $("#juselect").mySelect({
                tag: "Organization", code: "TOPBOSS", type: "J"
            });
        });

        function btnQuery() {
            if ($("#startDate").val() == "") {
                ymPrompt.errorInfo('起始时间不能为空！', null, null, '提示信息', null);
            }
            else if ($("#startDate").val() == "") {
                ymPrompt.errorInfo('终止时间不能为空！', null, null, '提示信息', null);
            }
            else {
                var url = "RunStatusReport.aspx?startDate=" + $("#startDate").val()
                             + "&endDate=" + $("#endDate").val()
                             + "&ju=" + $("#juselect").val()
                             + "&_w=" + $("#url").width()
                             + "&_h=" + $("#url").height()
                             + "&v=" + version;
                $("#url").attr("src", url).css("display", "block")
            }
        }
    </script>
</head>
<body>
    <div class="row-fluid ">
        <div class="row-fluid sortable">
            <div class="box span12">
                <!--查询条件块-->
                <div class="box-header well" data-original-title>
                    <h2>
                        <i class="icon-search"></i>设备运行状态监控数据 统计条件</h2>
                </div>
                <div class="box-content">
                    <table>
                        <tr>
                            <td>
                                路局：
                            </td>
                            <td>
                                <select id="juselect" name="juselect" style="width: 160px;">
                                    <option value="0">全部</option>
                                </select>
                            </td>
                            <td>
                                起始时间：
                            </td>
                            <td>
                                <input id="startDate" class="Wdate" type="text" onclick="WdatePicker({ dateFmt: 'yyyy-MM-dd' })"
                                    runat="server" style="width: 120px;" readonly="readonly" runat="server">
                            </td>
                            <td>
                                终止时间：
                            </td>
                            <td>
                                <input id="endDate" class="Wdate" type="text" onclick="WdatePicker({ dateFmt: 'yyyy-MM-dd' })"
                                    runat="server" style="width: 120px" readonly="readonly" runat="server">
                            </td>
                            <td valign="top">
                                <button id="btnQuery" onclick="btnQuery()" class="btn btn-primary">
                                    查询</button>
                            </td>
                        </tr>
                    </table>
                </div>
                <!--列表块-->
                <div class="box-header well" data-original-title>
                    <h2>
                        <i class="icon-eye-open"></i>分析结果</h2>
                </div>
                <div class="box-content">
                    <iframe id="url" style="display: none;"></iframe>
                </div>
            </div>
            <!--/span-->
        </div>
    </div>
    <div id="foot_txt" style="text-align: center; color:#2385ce; font-size:14px; height:30px; line-height:30px;background-color: #ffffff;">Copyright 2011-2018,成都国铁电气设备有限公司 版权所有 </div>
</body>
</html>
