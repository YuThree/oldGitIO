<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>login</title>
    <link rel="stylesheet" href="css/login.css" />
</head>

<body>
    <div class="y_top"></div>
    <div class='y_outBox'>
        <div class="y_content">
            <div class="y_borderBox">
                <div class="y_ogin">
                    <div class="y_label y_use"></div>
                    <div class="y_press"><input type="text" placeholder="账号"></div>
                    <div class="y_removeValue">x</div>
                </div>
                <div class="y_ogin">
                    <div class="y_label y_pasw"></div>
                    <div class="y_press"><input type="password" placeholder="密码"></div>
                    <div class="y_removeValue">x</div>
                </div>
            </div>

            <div class="y_button">
                登录
            </div>
        </div>
        <div class="y_bottom">提示：若忘记密码请联系管理员！</div>
    </div>


    <script type="text/javascript" src="js/jquery.min.js"></script>
    <!--self-->
    <script type="text/javascript" src="js/login.js"></script>

</body>

</html>
