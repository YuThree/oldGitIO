<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>评分查看编辑查看</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/scoreCheckEdit.css" />
</head>

<body>
    <nav class="y_clear">
        <div class="y_logPng y_left"></div>
        <div class="y_logText y_left">评分</div>
    </nav>
    <div class="y_loctionTitle">当前位置：评分 | 常规仪器设备完好率</div>
<div class="y_textAre">
    <div class="y_row">
        <div class="y_formBox">
            <div class="y_label y_left marginR10">检查要素</div>
            <input type="text" class="y_left" placeholder="常规仪器设备完好率">
        </div>
        <div class="y_formBox">
                <div class="y_label y_left marginR10">权&ensp;&ensp;&ensp;&ensp;重</div>
                <input type="text" class="y_left" placeholder="常规仪器设备完好率">
            </div>
    </div>
    <div class="y_row">
        <div class="y_formBox y_w100">
            <div class="y_label y_left marginR10 marginT_10">检查说明</div>
            <div class="y_inputBox">
                    <textarea class="y_left" name="" id="" cols="30" maxlength="100" rows="10"></textarea>

            </div>
        </div>
    </div>
    <div class="y_row">
        <div class="y_formBox y_haveSelect y_left">
            <div class="y_label y_left marginR10">检查分组</div>
            <select class="test y_left" name="" id="">
                <option value="x">x</option>
                <option value="xx">xx</option>
                <option value="xxx">xxx</option>
            </select>
        </div>
        <div class="y_formBox y_left">
            <div class="y_label y_left y_ccColor">( 选择科室要素的结果程度 )</div>
        </div>
    </div>
    <div class="y_row">
        <div class="y_formBox y_w100">
            <div class="y_label y_left marginR10 marginT_10">检查记录</div>
            <div class="y_inputBox">
                <textarea class="y_left" name="" id="" cols="30" maxlength="100" rows="10"></textarea>
    
            </div>
        </div>
    </div>
    <div class="y_row">
            <div class="y_queryButton">保存</div>   
        </div>
</div>
</body>

</html>
