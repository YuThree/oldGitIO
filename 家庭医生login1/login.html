<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>家庭医生</title>
	<link rel="stylesheet" type="text/css" href="css/login.css" />
</head>

<body>
	<div class="loginBg">
		<div class="loginInput">
			<div class="titleText">家庭医生健康服务系统</div>
			<div class="cdct_relative cdct_infoInput">
				<span class="inputicon icon_user"></span>
				<input type="text" id="user" loading="false" class="cdct_input" placeholder="请输入用户名">
				<span class="errorS">* 用户名不能为空</span>
			</div>
			<div class="cdct_relative cdct_infoInput">
				<span class="inputicon icon_password"></span>
				<input type="password" id="password" loading="false" class="cdct_input" placeholder="请输入密码">
				<span class="errorS">* 密码不能为空</span>
				<span class="errorL">* 密码不能为空</span>
			</div>
			<div id="log" class="logBtn">登&emsp;录</div>
		</div>
	</div>


	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/login.js"></script>

</body>

</html>
