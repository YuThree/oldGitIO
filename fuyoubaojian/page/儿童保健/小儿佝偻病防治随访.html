<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>小儿佝偻病防治随访</title>
	<link rel="stylesheet" type="text/css" href="../../common/css/COMMONT.css">
	<!-- 日期选择 -->
	<link rel="stylesheet" href="../../jsControl/datatime/lq.datetimepick.css">
	<!-- 滚动条 -->
	<link rel="stylesheet" href="../../jsControl/zUI/zUI.css">
	<!-- 表单验证 -->
	<link rel="stylesheet" href="../../jsControl/validate/validata.css">
	<!-- 侧边菜单栏 -->
	<link rel="stylesheet" href="../../jsControl/sideBar/sideBar.css">
	<!-- 表格 -->
	<link rel="stylesheet" type="text/css" href="../../jsControl/dataTable/table.css">

	<!-- 儿童保健公用样式 -->
	<link rel="stylesheet" href="../../css/children/childrenCom.css">
</head>
<body>
	<form action="" id="form">
		<div class="cdct_tableTitle">小儿佝偻病防治随访</div>
		<div class="rowScroll">
			<div class="cdct_scroll">
				<div class="cdct_row cdct_row1_col1 cdct_clearfix">
					<label class="cdct_inputLable">姓名:<input type="text" class="cdct_inputLine cdct_line175"></label>
					<label class="cdct_inputLable">性别:<input type="text" class="cdct_inputLine cdct_line175"></label>
					<label class="cdct_inputLable">年龄:<input type="text" class="cdct_inputLine cdct_line175"></label>
				</div>
				<div class="cdct_row cdct_row1_col2">
					<div class="cdct_txt">
						<span class="cdct_tit">症状及体征改善情况</span>
					</div>
					<div class="cdct_info">
						<div style="position: relative;" data-pmtTextString="<div style='float:right'><span style='color:#2da1f8;'>{N}字</span>/<span style='color:#7f8fa4;padding-left:0px;'>{A}字</span></div>"  data-pmtNum=500 data-pmtTextArea="1">
							<textarea class="cdct_textarea" placeholder="请输入症状及体征改善情况"></textarea >
							<div data-pmtTextShow="1" class="cdct_textareaInfo"></div>
						</div>
					</div>
				</div>
				<div class="cdct_row cdct_row1_col2">
					<div class="cdct_txt">
						<span class="cdct_tit">实验室及X线检查、复查情况</span>
					</div>
					<div class="cdct_info">
						<div style="position: relative;" data-pmtTextString="<div style='float:right'><span style='color:#2da1f8;'>{N}字</span>/<span style='color:#7f8fa4;padding-left:0px;'>{A}字</span></div>"  data-pmtNum=500 data-pmtTextArea="1">
							<textarea class="cdct_textarea" placeholder="请输入实验室及X线检查、复查情况"></textarea >
							<div data-pmtTextShow="1" class="cdct_textareaInfo"></div>
						</div>
					</div>
				</div>
				<div class="cdct_row cdct_row1_col2">
					<div class="cdct_txt">
						<span class="cdct_tit">防治意见</span>
					</div>
					<div class="cdct_info">
						<div style="position: relative;" data-pmtTextString="<div style='float:right'><span style='color:#2da1f8;'>{N}字</span>/<span style='color:#7f8fa4;padding-left:0px;'>{A}字</span></div>"  data-pmtNum=500 data-pmtTextArea="1">
							<textarea class="cdct_textarea" placeholder="请输入防治意见"></textarea >
							<div data-pmtTextShow="1" class="cdct_textareaInfo"></div>
						</div>
					</div>
				</div>
				<div class="cdct_row cdct_row1_col4">
					<div class="cdct_col cdct_colLeft">
						<div class="cdct_txt">
							<span class="cdct_tit cdct_asterisk">检查机构</span>
						</div>
						<div class="cdct_info">
							<div data-selectsimu="1" class="cdct_select" >
								<div class="selectBox">
									<span data-selectnew="1" class="checkspan">
										<span class="optD">
											<span class="fontMain"></span>
										</span>
										<span class="selectDown"></span>
									</span>

									<ul class="hideUl" data-selectbox="1" style="display: none;">
										<li class="hideUlLi" data-selectoption="1">机构1</li>
										<li class="hideUlLi" data-selectoption="2">机构2</li>
										<li class="hideUlLi" data-selectoption="3">机构3</li>
										<li class="hideUlLi" data-selectoption="-1" style="display: none;">
											<span class="optD">
												<span class="fontMain">请选择</span>
											</span>
											<span class="selectDown"></span>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
					<div class="cdct_col cdct_colRight">
						<div class="cdct_txt">
							<span class="cdct_tit cdct_asterisk">检查人员</span>
						</div>
						<div class="cdct_info">
							<div data-selectsimu="1" class="cdct_select" >
								<div class="selectBox">
									<span data-selectnew="1" class="checkspan">
										<span class="optD">
											<span class="fontMain"></span>
										</span>
										<span class="selectDown"></span>
									</span>

									<ul class="hideUl" data-selectbox="1" style="display: none;">
										<li class="hideUlLi" data-selectoption="1">医生1</li>
										<li class="hideUlLi" data-selectoption="2">医生2</li>
										<li class="hideUlLi" data-selectoption="3">医生3</li>
										<li class="hideUlLi" data-selectoption="-1" style="display: none;">
											<span class="optD">
												<span class="fontMain">请选择</span>
											</span>
											<span class="selectDown"></span>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="cdct_row cdct_row1_col4">
					<div class="cdct_col cdct_colLeft">
						<div class="cdct_txt">
							<span class="cdct_tit cdct_asterisk">检查时间</span>
						</div>
						<div class="cdct_info cdct_relative">
							<input type="text" class="cdct_inputNone datepicker" name="info1" required>
						</div>
					</div>
					<div class="cdct_col cdct_colRight">
						<div class="cdct_txt">
							<span class="cdct_tit">下次检查时间</span>
						</div>
						<div class="cdct_info">
							<input type="text" class="cdct_inputNone datepicker">
						</div>
					</div>
				</div>


			</div>
		</div>
		<!-- 侧边菜单栏开始 -->
		<div class="cdct_sideBar">
			<div class="cdct_toolTip" style="height: 180px;">
				<span class="toolSpan">佝偻病防治随访</span>
			</div>
			<div class="cdct_sideBarTop">
				佝偻病防治随访
				<span class="close"></span>
			</div>
			<div class="cdct_sideBarCon">
				<div class="cdct_sideBarConTitle">
					<div class="cdct_radio cdct_radio_suc">
						<input id="xx1" type="radio" name="xx" value="">
						<label for="xx1">今年</label>
					</div>
					<div class="cdct_radio cdct_radio_suc">
						<input id="xx2" type="radio" name="xx" value="">
						<label for="xx2">去年</label>
					</div>
					<div class="cdct_radio cdct_radio_suc">
						<input id="xx3" type="radio" name="xx" value="">
						<label for="xx3">近三年</label>
					</div>
				</div>
				<div class="cdct_tableBox">
					<div class="tablMainOne" style="height: 100%;">
						<div class="tableContent tableShowInfo" style="height: 100%;">
						</div>
					</div>
				</div>
			</div>
			<div class="cdct_sideBarFooter">
				<button type="button" class="cdct_btn">上一页</button>
				<input class="cdct_input datepicker1" placeholder="2018">
				<button type="button" class="cdct_btn">下一页</button>
			</div>
		</div>
		<!-- 侧边菜单栏结束 -->
	</form>


	<script type="text/javascript" src="../../common/js/jquery.min.js"></script>
	<!-- 时间选择 -->
	<script type="text/javascript" src="../../jsControl/datatime/lq.datetimepick.min.js"></script>
	<!-- 下拉插件 -->
	<script type="text/javascript" src="../../jsControl/simulationSelect/simulationSelect.min.js"></script>
	<!-- 滚动条 -->
	<script type="text/javascript" src="../../jsControl/zUI/zUI.min.js"></script>
	<!-- 文本域 -->
	<script type="text/javascript" src="../../jsControl/textArea/textarea.min.js"></script>
	<!-- 表单验证 -->
	<script type="text/javascript" src="../../jsControl/validate/jquery.validate.js"></script>
	<script type="text/javascript" src="../../jsControl/validate/messages_zh.js"></script>
	<script type="text/javascript" src="../../jsControl/validate/regAddMethod.js"></script>
	<!-- 侧边菜单栏 -->
	<script type="text/javascript" src="../../jsControl/sideBar/sideBar.js"></script>
	<!-- 表格 -->
	<script type="text/javascript" src="../../jsControl/dataTable/table.min.js"></script>

	<script type="text/javascript">
		// 时间选择
		$(".datepicker").on('click', function(e){
			e.stopPropagation();
			$(this).lqdatetimepicker({
				css : 'datetime-day',
				dateType:"YYYY-MM-DD",
			});
		});
		// 下拉
		var allEle=$(".cdct_select");
		for(var i = 0;i<allEle.length;i++){
			$(allEle[i]).simulationSelect({
				selectText:'{a}<span class="selectDown"></span>'
			});
		}
		// 滚动条
		$(".rowScroll").panel({
			iWheelStep:32,
		});
		// 表单验证
		var obj=$("#form").validate({
			rules:{
				info1:{
					required:true,
				},
				info2:{
					required:true,
				},
			},
			errorClass:"errorClass_"
		});
		obj.form();

		// 侧边栏表格
		var dataSet = [
			[ "01", "2018-03-07", "哈哈哈"],
			[ "01", "2018-03-07", "哈哈哈"],
			[ "01", "2018-03-07", "哈哈哈"],
			[ "01", "2018-03-07", "哈哈哈"],
			[ "01", "2018-03-07", "哈哈哈"],
			[ "01", "2018-03-07", "哈哈哈"],
			[ "01", "2018-03-07", "哈哈哈"],
			[ "01", "2018-03-07", "哈哈哈"],
			[ "01", "2018-03-07", "哈哈哈"],
			[ "01", "2018-03-07", "哈哈哈"],
			[ "01", "2018-03-07", "哈哈哈"],
			[ "01", "2018-03-07", "哈哈哈"],
			[ "01", "2018-03-07", "哈哈哈"],
			[ "01", "2018-03-07", "哈哈哈"],
			[ "01", "2018-03-07", "哈哈哈"],
			[ "01", "2018-03-07", "哈哈哈"],
			[ "01", "2018-03-07", "哈哈哈"],
			[ "01", "2018-03-07", "哈哈哈"],
		    
		];

		var tableObj=$(".tableShowInfo").showTable({
		    data:dataSet,
		    title:[
		        "序号",
		        "服务日期",
		        "备注"
		    ],
		    scrollHeight:".tableShowInfo",
		    scrollHeightPC:45,
		    edit:false
		});

	</script>
</body>
</html>
