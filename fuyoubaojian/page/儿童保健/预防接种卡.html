<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>预防接种卡</title>
	<link rel="stylesheet" type="text/css" href="../../common/css/COMMONT.css">
	<!-- 日期选择 -->
	<link rel="stylesheet" href="../../jsControl/datatime/lq.datetimepick.css">
	<!-- 滚动条 -->
	<link rel="stylesheet" href="../../jsControl/zUI/zUI.css">
	<!-- 表单验证 -->
	<link rel="stylesheet" href="../../jsControl/validate/validata.css">

	<!-- 儿童保健公用样式 -->
	<link rel="stylesheet" href="../../css/children/childrenCom.css">
</head>
<body>
	<form action="" id="form">
		<div class="cdct_tableTitle">预防接种卡</div>
		<div class="rowScroll">
			<div class="cdct_scroll">
				<div class="cdct_row cdct_row1_col1 cdct_clearfix">
					<label class="cdct_inputLable cdct_left">姓名:<input type="text" class="cdct_inputLine cdct_line175"></label>
					<label class="cdct_inputLable cdct_right">编号:<input type="text" class="cdct_inputLine cdct_line175 datepicker"></label>
				</div>
				<div class="cdct_row cdct_row1_col4">
					<div class="cdct_col cdct_colLeft">
						<div class="cdct_txt">
							<span class="cdct_tit cdct_asterisk">性别</span>
						</div>
						<div class="cdct_info cdct_relative">
							<input type="text" class="cdct_inputNone" name="info1" required>
						</div>
					</div>
					<div class="cdct_col cdct_colRight">
						<div class="cdct_txt">
							<span class="cdct_tit cdct_asterisk">出生日期</span>
						</div>
						<div class="cdct_info">
							<input type="text" class="cdct_inputNone datepicker">
						</div>
					</div>
				</div>

				<div class="cdct_row cdct_row1_col2">
					<div class="cdct_txt">
						<span class="cdct_tit cdct_asterisk">家庭住址</span>
					</div>
					<div class="cdct_info cdct_relative">
						<input type="text" class="cdct_inputNone" name="info2" required>
					</div>
				</div>
				<div class="cdct_row cdct_row1_col2">
					<div class="cdct_txt">
						<span class="cdct_tit cdct_asterisk">户籍地址</span>
					</div>
					<div class="cdct_info">
						<input type="text" class="cdct_inputNone">
					</div>
				</div>
				<div class="cdct_row cdct_row1_col4">
					<div class="cdct_col cdct_colLeft">
						<div class="cdct_txt">
							<span class="cdct_tit">迁入时间</span>
						</div>
						<div class="cdct_info cdct_relative">
							<input type="text" class="cdct_inputNone datepicker">
						</div>
					</div>
					<div class="cdct_col cdct_colRight">
						<div class="cdct_txt">
							<span class="cdct_tit">迁出时间</span>
						</div>
						<div class="cdct_info">
							<input type="text" class="cdct_inputNone datepicker">
						</div>
					</div>
				</div>
				<div class="cdct_row cdct_row1_col4">
					<div class="cdct_col cdct_colLeft">
						<div class="cdct_txt">
							<span class="cdct_tit">迁出原因</span>
						</div>
						<div class="cdct_info">
							<input type="text" class="cdct_inputNone">
						</div>
					</div>
					<div class="cdct_col cdct_colRight">
						<div class="cdct_txt">
							<span class="cdct_tit cdct_asterisk">监护人姓名</span>
						</div>
						<div class="cdct_info">
							<input type="text" class="cdct_inputNone">
						</div>
					</div>
				</div>
				<div class="cdct_row cdct_row1_col4">
					<div class="cdct_col cdct_colLeft">
						<div class="cdct_txt">
							<span class="cdct_tit cdct_asterisk">与儿童关系</span>
						</div>
						<div class="cdct_info">
							<div data-selectsimu="1" class="cdct_select" >
								<div class="selectBox">
									<span data-selectnew="1" class="checkspan">
										<span class="optD">
											<span class="fontMain"></span>
										</span>
										<span class="selectDown"></span>
									</span>

									<ul class="hideUl" data-selectbox="1" style="display: none;">
										<li class="hideUlLi" data-selectoption="1">母</li>
										<li class="hideUlLi" data-selectoption="2">父</li>
										<li class="hideUlLi" data-selectoption="3">爷爷</li>
										<li class="hideUlLi" data-selectoption="-1" style="display: none;">
											<span class="optD">
												<span class="fontMain">请选择</span>
											</span>
											<span class="selectDown"></span>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
					<div class="cdct_col cdct_colRight">
						<div class="cdct_txt">
							<span class="cdct_tit">联系电话</span>
						</div>
						<div class="cdct_info">
							<input type="text" class="cdct_inputNone">
						</div>
					</div>
				</div>
				<div class="cdct_row cdct_row1_col2">
					<div class="cdct_txt">
						<span class="cdct_tit">疫苗异常反应史</span>
					</div>
					<div class="cdct_info">
						<input type="text" class="cdct_inputNone">
					</div>
				</div>
				<div class="cdct_row cdct_row1_col2">
					<div class="cdct_txt">
						<span class="cdct_tit">接种禁忌</span>
					</div>
					<div class="cdct_info">
						<input type="text" class="cdct_inputNone">
					</div>
				</div>
				<div class="cdct_row cdct_row1_col2">
					<div class="cdct_txt">
						<span class="cdct_tit">传播病史</span>
					</div>
					<div class="cdct_info">
						<input type="text" class="cdct_inputNone">
					</div>
				</div>
				<div class="cdct_row cdct_row1_col2">
					<div class="cdct_txt">
						<span class="cdct_tit">备注</span>
					</div>
					<div class="cdct_info">
						<input type="text" class="cdct_inputNone">
					</div>
				</div>
				
				<div class="cdct_row cdct_row1_col4">
					<div class="cdct_col cdct_colLeft">
						<div class="cdct_txt">
							<span class="cdct_tit">接种单位</span>
						</div>
						<div class="cdct_info">
							<div data-selectsimu="1" class="cdct_select" >
								<div class="selectBox">
									<span data-selectnew="1" class="checkspan">
										<span class="optD">
											<span class="fontMain"></span>
										</span>
										<span class="selectDown"></span>
									</span>

									<ul class="hideUl" data-selectbox="1" style="display: none;">
										<li class="hideUlLi" data-selectoption="1">机构1</li>
										<li class="hideUlLi" data-selectoption="2">机构2</li>
										<li class="hideUlLi" data-selectoption="3">机构3</li>
										<li class="hideUlLi" data-selectoption="-1" style="display: none;">
											<span class="optD">
												<span class="fontMain">请选择</span>
											</span>
											<span class="selectDown"></span>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
					<div class="cdct_col cdct_colRight">
						<div class="cdct_txt">
							<span class="cdct_tit">接种单位联系电话</span>
						</div>
						<div class="cdct_info">
							<input type="text" class="cdct_inputNone">
						</div>
					</div>
				</div>
				<div class="cdct_row cdct_row1_col4">
					<div class="cdct_col cdct_colLeft">
						<div class="cdct_txt">
							<span class="cdct_tit cdct_asterisk">建卡人</span>
						</div>
						<div class="cdct_info">
							<div data-selectsimu="1" class="cdct_select" >
								<div class="selectBox">
									<span data-selectnew="1" class="checkspan">
										<span class="optD">
											<span class="fontMain"></span>
										</span>
										<span class="selectDown"></span>
									</span>

									<ul class="hideUl" data-selectbox="1" style="display: none;">
										<li class="hideUlLi" data-selectoption="1">建卡人1</li>
										<li class="hideUlLi" data-selectoption="2">建卡人2</li>
										<li class="hideUlLi" data-selectoption="3">建卡人3</li>
										<li class="hideUlLi" data-selectoption="-1" style="display: none;">
											<span class="optD">
												<span class="fontMain">请选择</span>
											</span>
											<span class="selectDown"></span>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
					<div class="cdct_col cdct_colRight">
						<div class="cdct_txt">
							<span class="cdct_tit cdct_asterisk">建卡时间</span>
						</div>
						<div class="cdct_info">
							<input type="text" class="cdct_inputNone datepicker">
						</div>
					</div>
				</div>

			</div>
		</div>
	</form>


	<script type="text/javascript" src="../../common/js/jquery.min.js"></script>
	<!-- 时间选择 -->
	<script type="text/javascript" src="../../jsControl/datatime/lq.datetimepick.min.js"></script>
	<!-- 下拉插件 -->
	<script type="text/javascript" src="../../jsControl/simulationSelect/simulationSelect.min.js"></script>
	<!-- 滚动条 -->
	<script type="text/javascript" src="../../jsControl/zUI/zUI.min.js"></script>
	<!-- 表单验证 -->
	<script type="text/javascript" src="../../jsControl/validate/jquery.validate.js"></script>
	<script type="text/javascript" src="../../jsControl/validate/messages_zh.js"></script>
	<script type="text/javascript" src="../../jsControl/validate/regAddMethod.js"></script>

	<script type="text/javascript">
		// 时间选择
		$(".datepicker").on('click', function(e){
			e.stopPropagation();
			$(this).lqdatetimepicker({
				css : 'datetime-day',
				dateType:"YYYY-MM-DD",
			});
		});
		// 下拉
		var allEle=$(".cdct_select");
		for(var i = 0;i<allEle.length;i++){
			$(allEle[i]).simulationSelect({
				selectText:'{a}<span class="selectDown"></span>'
			});
		}
		// 滚动条
		$(".rowScroll").panel({
			iWheelStep:32,
		});
		// 表单验证
		var obj=$("#form").validate({
			rules:{
				info1:{
					required:true,
				},
				info2:{
					required:true,
				},
			},
			errorClass:"errorClass_"
		});
		obj.form();

	</script>
</body>
</html>
