<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>新生儿视力筛查</title>
    <meta charset="UTF-8">
    <!-- 通用样式 -->
    <link rel="stylesheet" href="../../common/css/COMMONT.css">
    <!-- 通用样式 -->

    <!-- 滚动条样式 -->
    <link rel="stylesheet" href="../../jsControl/zUI/zUI.css">
    <!-- 滚动条样式 -->

    <!-- 时间控件样式 -->
    <link rel="stylesheet" href="../../jsControl/datatime/lq.datetimepick.css">
    <!-- 时间控件样式 -->

    <!-- 验证样式 -->
    <link rel="stylesheet" href="../../jsControl/validate/validata.css">
    <!-- 验证样式 -->

    <!-- 独自样式 -->
    <link rel="stylesheet" href="../../css/children/newChildListen.css">
    <!-- 独自样式 -->
 
    
</head>
<body>
    <form id="signupForm">
        <div class="cdct_tableTitle">新生儿视力筛查</div>
        <div class="scrollJS">
            <div class="z-Box">
                <!-- 姓名 -->
                <div class="cdct_row cdct_row1_col4">
                    <div class="cdct_col cdct_colLeft">
                        <div class="cdct_txt ">
                            <span class="cdct_tit ">儿童姓名</span>
                        </div>
                        <div class="cdct_info cdct_relative">
                            <input name="firstname3" class="cdct_inputNone " placeholder="请输入儿童姓名" readonly>
                        </div>
                    </div>
                    <div class="cdct_col cdct_colRight">
                        <div class="cdct_txt">
                            <span class="cdct_tit ">性别</span>
                        </div>
                        <div class="cdct_info cdct_relative">
                            <input name="firstname3" class="cdct_inputNone " placeholder="请输入性别" readonly>
                        </div>
                    </div>
                </div>
                <!-- 姓名 -->

                <!-- 出生日期 -->
                <div class="cdct_row cdct_row1_col4">
                    <div class="cdct_col cdct_colLeft">
                        <div class="cdct_txt ">
                            <span class="cdct_tit ">出生日期</span>
                        </div>
                        <div class="cdct_info cdct_relative">
                            <input name="firstname3" class="cdct_inputNone" placeholder="请选择出生日期" readonly>
                        </div>
                    </div>
                    <div class="cdct_col cdct_colRight">
                        <div class="cdct_txt ">
                            <span class="cdct_tit ">家长姓名</span>
                        </div>
                        <div class="cdct_info cdct_relative">
                            <input name="firstname3" class="cdct_inputNone " placeholder="请输入家长姓名" readonly>
                        </div>
                    </div>
                </div>
                <!-- 出生日期 -->

                <!-- 联系电话 -->
                <div class="cdct_row cdct_row1_col2">
                    <div class="cdct_txt">
                        <span class="cdct_tit ">联系电话</span>
                    </div>
                    <div class="cdct_info">
                        <input type="text" class="cdct_inputNone" placeholder="请输入联系电话" readonly>
                    </div>
                </div>
                <!-- 联系电话 -->

                <!-- 筛查 -->

                <div class="cdct_row cdct_row1_col4">
                    <div class="cdct_col cdct_colLeft">
                        <div class="cdct_txt ">
                            <span class="cdct_tit">住院号</span>
                        </div>
                        <div class="cdct_info cdct_relative">
                            <input name="firstname3" class="cdct_inputNone " placeholder="请输入住院号">
                        </div>
                    </div>
                    <div class="cdct_col cdct_colRight">
                        <div class="cdct_txt ">
                            <span class="cdct_tit">门诊号</span>
                        </div>
                        <div class="cdct_info cdct_relative">
                            <input name="firstname3" class="cdct_inputNone " placeholder="请输入门诊号">
                        </div>
                    </div>
                </div>

                <div class="cdct_row cdct_row1_col4">
                    <div class="cdct_col cdct_colLeft">
                        <div class="cdct_txt ">
                            <span class="cdct_tit">床号</span>
                        </div>
                        <div class="cdct_info cdct_relative">
                            <input name="firstname3" class="cdct_inputNone " placeholder="请输入床号">
                        </div>
                    </div>
                    <div class="cdct_col cdct_colRight">
                        <div class="cdct_txt ">
                            <span class="cdct_tit">分娩方式</span>
                        </div>
                        <div class="cdct_info">
                            <div class="cdct_radio cdct_radio_suc">
                                <input id="RH1" type="radio" name="RH" value="">
                                <label for="RH1">自然产</label>
                            </div>
                            <div class="cdct_radio cdct_radio_suc">
                                <input id="RH2" type="radio" name="RH" value="">
                                <label for="RH2">阴道手术产</label>
                            </div>
                            <div class="cdct_radio cdct_radio_suc">
                                <input id="RH3" type="radio" name="RH" value="">
                                <label for="RH3">剖宫产</label>
                            </div>
                            <div class="cdct_radio cdct_radio_suc">
                                <input id="RH4" type="radio" name="RH" value="">
                                <label for="RH4">其他</label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 新生儿情况 -->
                <div class="cdct_row cdct_row1_col2">
                    <div class="cdct_txt">
                        <span class="cdct_tit">新生儿情况</span>
                    </div>
                    <div class="cdct_info">
                        <div class="ztextArea" style="position: relative;" data-pmttextstring="<div style='float:right'><span style='color:#2da1f8;'>{N}字</span>/<span style='color:#7f8fa4;padding-left:0px;'>{A}字</span></div>" data-pmtnum="50" data-pmttextarea="1">
                            <textarea class="cdct_textarea zareaHei48" placeholder="请输入您的意见"></textarea>
                            <div data-pmttextshow="1" style="position: absolute;bottom: 0;right: 20px;"><div style="float:right"><span style="color:#2da1f8;">0字</span>/<span style="color:#7f8fa4;padding-left:0px;">50字</span></div></div>
                        </div>
                    </div>
                </div>
                <!-- 新生儿情况 -->

                <!-- 筛查方法 -->
                <div class="cdct_row cdct_row1_col2">
                    <div class="cdct_txt">
                        <span class="cdct_tit">筛查方法</span>
                    </div>
                    <div class="cdct_info">
                        <div class="ztextArea" style="position: relative;" data-pmttextstring="<div style='float:right'><span style='color:#2da1f8;'>{N}字</span>/<span style='color:#7f8fa4;padding-left:0px;'>{A}字</span></div>" data-pmtnum="50" data-pmttextarea="1">
                            <textarea class="cdct_textarea zareaHei48" placeholder="请输入您的意见"></textarea>
                            <div data-pmttextshow="1" style="position: absolute;bottom: 0;right: 20px;"><div style="float:right"><span style="color:#2da1f8;">0字</span>/<span style="color:#7f8fa4;padding-left:0px;">50字</span></div></div>
                        </div>
                    </div>
                </div>
                <!-- 筛查方法 -->

                <div class="cdct_row cdct_row1_col4">
                    <div class="cdct_col cdct_colLeft">
                        <div class="cdct_txt ">
                            <span class="cdct_tit">左眼筛查</span>
                        </div>
                        <div class="cdct_info">
                            <div class="cdct_radio cdct_radio_suc">
                                <input id="lf1" type="radio" name="lf" value="">
                                <label for="lf1">通过</label>
                            </div>
                            <div class="cdct_radio cdct_radio_suc">
                                <input id="lf2" type="radio" name="lf" value="">
                                <label for="lf2">未通过</label>
                            </div>
                        </div>
                    </div>
                    <div class="cdct_col cdct_colRight">
                        <div class="cdct_txt ">
                            <span class="cdct_tit">右眼筛查</span>
                        </div>
                        <div class="cdct_info">
                            <div class="cdct_radio cdct_radio_suc">
                                <input id="ri1" type="radio" name="ri" value="">
                                <label for="ri1">通过</label>
                            </div>
                            <div class="cdct_radio cdct_radio_suc">
                                <input id="ri2" type="radio" name="ri" value="">
                                <label for="ri2">未通过</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="cdct_row cdct_row1_col2">
                    <div class="cdct_txt">
                        <span class="cdct_tit ">筛查意见</span>
                    </div>
                    <div class="cdct_info">
                        <div class="cdct_radio cdct_radio_suc">
                            <input id="yj1" type="radio" name="yj" value="">
                            <label for="yj1">1.通过</label>
                        </div>
                        <div class="cdct_radio cdct_radio_suc">
                            <input id="yj2" type="radio" name="yj" value="">
                            <label for="yj2">2.未通过,请于婴儿出生后42天到本院或当地妇幼保健机构复查。</label>
                        </div>
                        <div class="cdct_radio cdct_radio_suc">
                            <input id="yj3" type="radio" name="yj" value="">
                            <label for="yj3">3.复查未通过,请于婴儿出生后3个月到妇幼保健机构复查。</label>
                        </div>
                    </div>
                </div>

                <!-- 筛查 -->
    
                <!-- 筛查日期 -->
                <div class="cdct_row cdct_row1_col2">
                    <div class="cdct_txt">
                        <span class="cdct_tit cdct_asterisk">筛查日期</span>
                    </div>
                    <div class="cdct_info">
                        <input type="text" class="cdct_inputNone datepicker" placeholder="请选择筛查日期">
                    </div>
                </div>
                <!-- 筛查日期 -->

                <!-- 筛查单位 -->
                <div class="cdct_row cdct_row1_col4">
                    <div class="cdct_col cdct_colLeft">
                        <div class="cdct_txt">
                            <span class="cdct_tit cdct_asterisk">筛查单位</span>
                        </div>
                        <div class="cdct_info">
                            <div data-selectsimu="1" class="cdct_select">
                                <div class="selectBox">
                                    <span data-selectnew="1" class="checkspan">
                                        <span class="optD">
                                            <span class="fontMain">筛查单位</span>
                                        </span>
                                        <span class="selectDown"></span>
                                    </span>
                                    <div class="ulParent">
                                        <ul class="hideUl" data-selectbox="1" style="display: none;">
                                            <li class="hideUlLi" data-selectoption="1">健康档案1</li>
                                            <li class="hideUlLi" data-selectoption="2" >健康档案2</li>
                                            <li class="hideUlLi" data-selectoption="3">健康档案3</li>
                                            <li class="hideUlLi" data-selectoption="-1" style="display: none;">
                                                <span class="optD">
                                                    <span class="fontMain">筛查单位</span>
                                                </span>
                                                <span class="selectDown"></span>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="cdct_col cdct_colRight">
                        <div class="cdct_txt">
                            <span class="cdct_tit cdct_asterisk">检查医生</span>
                        </div>
                        <div class="cdct_info">
                            <div data-selectsimu="1" class="cdct_select">
                                <div class="selectBox">
                                    <span data-selectnew="1" class="checkspan">
                                        <span class="optD">
                                            <span class="fontMain">检查医生</span>
                                        </span>
                                        <span class="selectDown"></span>
                                    </span>
                                    <div class="ulParent">
                                        <ul class="hideUl" data-selectbox="1" style="display: none;">
                                            <li class="hideUlLi" data-selectoption="1">健康档案1</li>
                                            <li class="hideUlLi" data-selectoption="2" >健康档案2</li>
                                            <li class="hideUlLi" data-selectoption="3">健康档案3</li>
                                            <li class="hideUlLi" data-selectoption="-1" style="display: none;">
                                                <span class="optD">
                                                    <span class="fontMain">检查医生</span>
                                                </span>
                                                <span class="selectDown"></span>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 筛查单位 -->
            </div>
        </div>
    </form>
    <!-- jq -->
    <script src="../../common/js/jquery.min.js" type="text/javascript"></script>

    <!-- 滚动条js -->
    <script src="../../jsControl/zUI/zUI.min.js" type="text/javascript"></script>
    <!-- 滚动条js -->

    <!-- 下拉js -->
    <script src="../../jsControl/simulationSelect/simulationSelect.min.js" type="text/javascript"></script>
    <!-- 下拉js -->

    <!-- 时间控件js -->
    <script src="../../jsControl/datatime/lq.datetimepick.min.js" type="text/javascript"></script>
    <!-- 时间控件js -->

    <!-- 验证js -->
    <script src="../../jsControl/validate/jquery.validate.js" type="text/javascript"></script>
    <script src="../../jsControl/validate/messages_zh.js" type="text/javascript"></script>
    <script src="../../jsControl/validate/regAddMethod.js" type="text/javascript"></script>
    <!-- 验证js -->

    <!-- 控件调用js -->
    <script src="../../js/baseInfo.js" type="text/javascript"></script>

    <script type="text/javascript">
        //验证  

        var obj =  $("#signupForm").validate({
            rules: {
              firstname: {
                required: true,
                minlength: 3
              },
              firstname1: {
                required: true,
                minlength: 3
              },
              firstname3: {
                required: true,
                minlength: 3
              }
            },
            errorClass:"errorClass_"
        });
        obj.form();
    </script>      
</body>
</html>
