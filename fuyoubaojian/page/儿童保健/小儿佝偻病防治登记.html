<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>小儿佝偻病防治登记</title>
	<link rel="stylesheet" type="text/css" href="../../common/css/COMMONT.css">
	<!-- 日期选择 -->
	<link rel="stylesheet" href="../../jsControl/datatime/lq.datetimepick.css">
	<!-- 滚动条 -->
	<link rel="stylesheet" href="../../jsControl/zUI/zUI.css">
	<!-- 表单验证 -->
	<link rel="stylesheet" href="../../jsControl/validate/validata.css">

	<!-- 儿童保健公用样式 -->
	<link rel="stylesheet" href="../../css/children/childrenCom.css">
</head>
<body>
	<form action="" id="form">
		<div class="cdct_tableTitle">小儿佝偻病防治登记</div>
		<div class="rowScroll">
			<div class="cdct_scroll">
				<div class="cdct_row cdct_row1_col1 cdct_clearfix">
					<label class="cdct_inputLable">姓名:<input type="text" class="cdct_inputLine cdct_line175"></label>
					<label class="cdct_inputLable">性别:<input type="text" class="cdct_inputLine cdct_line175"></label>
					<label class="cdct_inputLable">年龄:<input type="text" class="cdct_inputLine cdct_line175"></label>
				</div>
				<div class="cdct_row cdct_row1_col2">
					<div class="cdct_txt">
						<span class="cdct_tit">症状</span>
					</div>
					<div class="cdct_info">
						<div class="cdct_chk cdct_chk_suc">
							<input id="zz1" type="checkbox">
							<label for="zz1">夜惊</label>
						</div>
						<div class="cdct_chk cdct_chk_suc">
							<input id="zz2" type="checkbox">
							<label for="zz2">多汗</label>
						</div>
						<div class="cdct_chk cdct_chk_suc">
							<input id="zz3" type="checkbox">
							<label for="zz3">烦躁不安</label>
						</div>
						<div class="cdct_chk cdct_chk_suc">
							<input id="zz4" type="checkbox">
							<label for="zz4">纳差</label>
						</div>
						<div class="cdct_chk cdct_chk_suc">
							<input id="zz5" type="checkbox">
							<label for="zz5">其他</label>
						</div>
					</div>
				</div>
				<div class="cdct_row cdct_row1_col2">
					<div class="cdct_txt">
						<span class="cdct_tit">体征</span>
					</div>
					<div class="cdct_info">
						<label class="cdct_inputLable">前卤(
							<input type="text" class="cdct_inputLine cdct_line80">
							cm&emsp;X
							<input type="text" class="cdct_inputLine cdct_line80">
							cm)
						</label>
						<label class="cdct_inputLable">出牙数
							<input type="text" class="cdct_inputLine cdct_line80">
							颗
						</label>
						<div class="cdct_chk cdct_chk_suc">
							<input id="tz1" type="checkbox">
							<label for="tz1">方颅</label>
						</div>
						<div class="cdct_chk cdct_chk_suc">
							<input id="tz2" type="checkbox">
							<label for="tz2">乒乓头</label>
						</div>
						<div class="cdct_chk cdct_chk_suc">
							<input id="tz3" type="checkbox">
							<label for="tz3">枕秃</label>
						</div>
						<div class="cdct_chk cdct_chk_suc">
							<input id="tz4" type="checkbox">
							<label for="tz4">漏斗胸</label>
						</div>
						<div class="cdct_chk cdct_chk_suc">
							<input id="tz5" type="checkbox">
							<label for="tz5">鸡胸</label>
						</div>
						<div class="cdct_chk cdct_chk_suc">
							<input id="tz6" type="checkbox">
							<label for="tz6">肋串珠</label>
						</div>
						<div class="cdct_chk cdct_chk_suc">
							<input id="tz7" type="checkbox">
							<label for="tz7">肋缘外翻</label>
						</div>
						<div class="cdct_chk cdct_chk_suc">
							<input id="tz8" type="checkbox">
							<label for="tz8">郝氏沟</label>
						</div>
						<div class="cdct_chk cdct_chk_suc">
							<input id="tz9" type="checkbox">
							<label for="tz9">手镯</label>
						</div>
						<div class="cdct_chk cdct_chk_suc">
							<input id="tz10" type="checkbox">
							<label for="tz10">脚镯</label>
						</div>
						<div class="cdct_chk cdct_chk_suc">
							<input id="tz11" type="checkbox">
							<label for="tz11">“X”型腿</label>
						</div>
						<div class="cdct_chk cdct_chk_suc">
							<input id="tz12" type="checkbox">
							<label for="tz12">“O”型腿</label>
						</div>
						<div class="cdct_chk cdct_chk_suc">
							<input id="tz13" type="checkbox">
							<label for="tz13">脊柱弯曲</label>
						</div>
						<div class="cdct_chk cdct_chk_suc">
							<input id="tz14" type="checkbox">
							<label for="tz14">肌张力低下</label>
						</div>
						<div class="cdct_chk cdct_chk_suc">
							<input id="tz15" type="checkbox">
							<label for="tz15">腹膨隆</label>
						</div>
						<div class="cdct_chk cdct_chk_suc">
							<input id="tz16" type="checkbox">
							<label for="tz16">其他</label>
						</div>
					</div>
				</div>
				<div class="cdct_row cdct_row1_col2">
					<div class="cdct_txt">
						<span class="cdct_tit">化验室检查</span>
					</div>
					<div class="cdct_info" style="padding-left: 0;">
						<div class="cdct_row spe_rowj3 spe_rowS">
							<div class="spe_subRow spe_subT">化验项目</div>
							<div class="spe_subRow">化验结果</div>
							<div class="spe_subRow">化验日期</div>
						</div>
						<div class="cdct_row spe_rowj3">
							<div class="spe_subRow spe_subT">血磷</div>
							<div class="spe_subRow"><input type="text" class="cdct_inputNone"></div>
							<div class="spe_subRow"><input type="text" class="cdct_inputNone datepicker"></div>
						</div>
						<div class="cdct_row spe_rowj3">
							<div class="spe_subRow spe_subT">血钙</div>
							<div class="spe_subRow"><input type="text" class="cdct_inputNone"></div>
							<div class="spe_subRow"><input type="text" class="cdct_inputNone datepicker"></div>
						</div>
						<div class="cdct_row spe_rowj3">
							<div class="spe_subRow spe_subT">骨碱性磷酸酶化</div>
							<div class="spe_subRow"><input type="text" class="cdct_inputNone"></div>
							<div class="spe_subRow"><input type="text" class="cdct_inputNone datepicker"></div>
						</div>
						<div class="cdct_row spe_rowj3">
							<div class="spe_subRow spe_subT">碱性磷酸酶</div>
							<div class="spe_subRow"><input type="text" class="cdct_inputNone"></div>
							<div class="spe_subRow"><input type="text" class="cdct_inputNone datepicker"></div>
						</div>

					</div>
				</div>
				<div class="cdct_row cdct_row1_col2">
					<div class="cdct_txt">
						<span class="cdct_tit">诊断意见</span>
					</div>
					<div class="cdct_info">
						<div style="position: relative;" data-pmtTextString="<div style='float:right'><span style='color:#2da1f8;'>{N}字</span>/<span style='color:#7f8fa4;padding-left:0px;'>{A}字</span></div>"  data-pmtNum=500 data-pmtTextArea="1">
							<textarea class="cdct_textarea" placeholder="请输入诊断意见"></textarea >
							<div data-pmtTextShow="1" class="cdct_textareaInfo"></div>
						</div>
					</div>
				</div>
				<div class="cdct_row cdct_row1_col2">
					<div class="cdct_txt">
						<span class="cdct_tit">防治意见</span>
					</div>
					<div class="cdct_info">
						<div style="position: relative;" data-pmtTextString="<div style='float:right'><span style='color:#2da1f8;'>{N}字</span>/<span style='color:#7f8fa4;padding-left:0px;'>{A}字</span></div>"  data-pmtNum=500 data-pmtTextArea="1">
							<textarea class="cdct_textarea" placeholder="请输入防治意见"></textarea >
							<div data-pmtTextShow="1" class="cdct_textareaInfo"></div>
						</div>
					</div>
				</div>
				<div class="cdct_row cdct_row1_col4">
					<div class="cdct_col cdct_colLeft">
						<div class="cdct_txt">
							<span class="cdct_tit cdct_asterisk">诊断机构</span>
						</div>
						<div class="cdct_info">
							<div data-selectsimu="1" class="cdct_select" >
								<div class="selectBox">
									<span data-selectnew="1" class="checkspan">
										<span class="optD">
											<span class="fontMain"></span>
										</span>
										<span class="selectDown"></span>
									</span>

									<ul class="hideUl" data-selectbox="1" style="display: none;">
										<li class="hideUlLi" data-selectoption="1">机构1</li>
										<li class="hideUlLi" data-selectoption="2">机构2</li>
										<li class="hideUlLi" data-selectoption="3">机构3</li>
										<li class="hideUlLi" data-selectoption="-1" style="display: none;">
											<span class="optD">
												<span class="fontMain">请选择</span>
											</span>
											<span class="selectDown"></span>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
					<div class="cdct_col cdct_colRight">
						<div class="cdct_txt">
							<span class="cdct_tit cdct_asterisk">诊断医生</span>
						</div>
						<div class="cdct_info">
							<div data-selectsimu="1" class="cdct_select" >
								<div class="selectBox">
									<span data-selectnew="1" class="checkspan">
										<span class="optD">
											<span class="fontMain"></span>
										</span>
										<span class="selectDown"></span>
									</span>

									<ul class="hideUl" data-selectbox="1" style="display: none;">
										<li class="hideUlLi" data-selectoption="1">医生1</li>
										<li class="hideUlLi" data-selectoption="2">医生2</li>
										<li class="hideUlLi" data-selectoption="3">医生3</li>
										<li class="hideUlLi" data-selectoption="-1" style="display: none;">
											<span class="optD">
												<span class="fontMain">请选择</span>
											</span>
											<span class="selectDown"></span>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="cdct_row cdct_row1_col2">
					<div class="cdct_txt">
						<span class="cdct_tit">诊断日期</span>
					</div>
					<div class="cdct_info cdct_relative">
						<input type="text" class="cdct_inputNone datepicker" name="info1" required>
					</div>
				</div>

			</div>
		</div>
	</form>


	<script type="text/javascript" src="../../common/js/jquery.min.js"></script>
	<!-- 时间选择 -->
	<script type="text/javascript" src="../../jsControl/datatime/lq.datetimepick.min.js"></script>
	<!-- 下拉插件 -->
	<script type="text/javascript" src="../../jsControl/simulationSelect/simulationSelect.min.js"></script>
	<!-- 滚动条 -->
	<script type="text/javascript" src="../../jsControl/zUI/zUI.min.js"></script>
	<!-- 文本域 -->
	<script type="text/javascript" src="../../jsControl/textArea/textarea.min.js"></script>
	<!-- 表单验证 -->
	<script type="text/javascript" src="../../jsControl/validate/jquery.validate.js"></script>
	<script type="text/javascript" src="../../jsControl/validate/messages_zh.js"></script>
	<script type="text/javascript" src="../../jsControl/validate/regAddMethod.js"></script>

	<script type="text/javascript">
		// 时间选择
		$(".datepicker").on('click', function(e){
			e.stopPropagation();
			$(this).lqdatetimepicker({
				css : 'datetime-day',
				dateType:"YYYY-MM-DD",
			});
		});
		// 下拉
		var allEle=$(".cdct_select");
		for(var i = 0;i<allEle.length;i++){
			$(allEle[i]).simulationSelect({
				selectText:'{a}<span class="selectDown"></span>'
			});
		}
		// 滚动条
		$(".rowScroll").panel({
			iWheelStep:32,
		});
		// 表单验证
		var obj=$("#form").validate({
			rules:{
				info1:{
					required:true,
				},
				info2:{
					required:true,
				},
			},
			errorClass:"errorClass_"
		});
		obj.form();

	</script>
</body>
</html>
