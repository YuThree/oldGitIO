<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <meta charset="UTF-8">
        <title>修改密码</title>
        <!-- 公共样式-->
        <link rel="stylesheet" type="text/css" href="../../../common/css/reset.css" />
        <link rel="stylesheet" type="text/css" href="../../../common/css/cdctCom/cdct.css">
        <!-- 滚动条样式 -->
        <link rel="stylesheet" href="../../../jsControl/zUI/zUI.css">


        <!-- 时间控件样式 -->
        <link rel="stylesheet" href="../../../jsControl/datatime/lq.datetimepick.css">
        <link rel="stylesheet" href="../../../jsControl/validate/validata.css" />
        <!-- 独自样式 -->
        <link rel="stylesheet" href="../../../common/css/baseInfo.css">

    </head>
    <body>
        <form class="scrollJS" id="form" style="width: 100%;height: 490px;box-sizing: border-box">
            <div>
                <div class="r-leftBox cdct_left ">
                    <div >
                        <img src="../../../common/img/defaultImg.png" alt="">
                        <input class="upPic" type="file" name="">
                    </div>
                </div>
                <div class="r-rightBox cdct_right ">
                    <div class="cdct_row cdct_row1_col1 cdct_clearfix">
                       <div class="cdct_infoInput">
                          <label class="labelA" for="ll">姓&emsp;&emsp;名</label>
                          <div class="inputBoxReg"><input id="ll" class="cdct_input" placeholder="姓名"></div>
                       </div>
                       <div class="cdct_infoInput">
                          <label class="labelA" for="ll">身份证号</label>
                          <div class="inputBoxReg"><input id="ll" class="cdct_input" placeholder="身份证号"></div>
                       </div>
                       <div class="cdct_infoInput">
                          <label class="labelA" for="ll">出生日期</label>
                          <div class="inputBoxReg"><input id="ll" class="cdct_input datepicker" placeholder="出生日期"></div>
                       </div>
                    </div>
                    <div class="cdct_row cdct_row1_col1 cdct_clearfix">
                        <span class="gender">性&emsp;&emsp;别</span>
                        <div class="cdct_radio cdct_radio_suc">
                            <input id="radio2" type="radio" name="xx" value="">
                            <label for="radio2">男</label>
                        </div>
                        <div class="cdct_radio cdct_radio_suc">
                            <input id="radio2" type="radio" name="xx" value="">
                            <label for="radio2">女</label>
                        </div>
                       
                       <div class="cdct_infoInput">
                          <label class="labelA" for="ll">电子邮箱</label>
                          <div class="inputBoxReg"><input name="firstname" id="ll" class="cdct_input" placeholder="电子邮箱"></div>
                       </div>
                       <div class="cdct_infoInput">
                          <label class="labelA" for="ll">手机号码</label>
                          <div class="inputBoxReg"><input name="lastname" id="ll" class="cdct_input" placeholder="手机号码"></div>
                       </div>
                    </div>
                    <div class="cdct_row cdct_row1_col1 cdct_clearfix">
                       <div class="cdct_infoInput">
                          <label class="labelA" for="ll">年&emsp;&emsp;龄</label>
                         <div class="inputBoxReg"> <input id="ll" class="cdct_input" placeholder="年龄"></div>
                       </div>
                       <div class="cdct_infoInput">
                          <label class="labelA" for="ll">所在机构</label>
                          <div class="inputBoxReg"><input id="ll" class="cdct_input" placeholder="所在机构"></div>
                       </div>
                       <div class="cdct_infoInput">
                          <label class="labelA" for="ll">职&emsp;&emsp;称</label>
                          <div class="inputBoxReg"><input id="ll" class="cdct_input" placeholder="职称"></div>
                       </div>
                    </div>
                    <div class="cdct_infoInput jobPic">
                       <label class="labelA" for="ll">职&ensp;业&ensp;照</label>
                       <div>
                           <img src="../../../common/img/upImg.png" alt="">
                           <input class="upPic" type="file" name="">
                       </div>
                    </div>
                    <div class="cdct_infoInput longInput">
                       <label class="labelA" for="ll">擅长领域</label>
                       <div class="inputBoxReg"><input id="ll" class="cdct_input" placeholder="擅长领域"></div>
                    </div>
                    <label for="ll" class="labels">个人简介</label>
                    <div class="cdct_infoInput   textarea">
                       
                       <div style="position: relative;" data-pmttextstring="<div style='float:right'><span style='color:#2da1f8;'>{N}字</span>/<span style='color:#7f8fa4;padding-left:0px;'>{A}字</span></div>" data-pmtnum="400" data-pmttextarea="1">
                            <textarea class="cdct_textarea" placeholder="请输入个人简介" style="margin: 0px; width: 590px; height: 147px;"></textarea>
                            <div data-pmttextshow="1" style="position: absolute;bottom: 5px;right: -360px;"><div style="float:right"><span style="color:#2da1f8;">0字</span>/<span style="color:#7f8fa4;padding-left:0px;">10字</span></div></div>
                        </div>
                    </div>
                </div>    
            </div>
        </form>
    <!-- jq -->
    <script src="../../../common/js/jquery.min.js" type="text/javascript" ></script>
    <!-- 滚动条js -->
    <script src="../../../jsControl/zUI/zUI.min.js" type="text/javascript" ></script>
    <script src="../../../jsControl/validate/jquery.validate.js" type="text/javascript" ></script>
    <script src="../../../jsControl/validate/messages_zh.js" type="text/javascript" ></script>
    <script src="../../../jsControl/validate/regAddMethod.js" type="text/javascript" ></script>
    <!-- 时间控件js -->
    <script src="../../../jsControl/datatime/lq.datetimepick.min.js" type="text/javascript" ></script>
    <!-- 文本域js -->
    <script src="../../../jsControl/textArea/textarea.min.js" type="text/javascript" ></script>
    <script>
        //    滚动条
        $(".scrollJS").panel({
            iWheelStep:40,
            scrollWIng:function(){
                console.log(arguments);
            }
        });
        var obj = $("#form").validate({
            rules: {
                firstname:{required:true},
                lastname:{required:true}},
                errorClass:"errorClass_"
            });
        obj.form();
        //   时间控件
        $(".datepicker").on('click', function(e){
            e.stopPropagation();
            $(this).lqdatetimepicker({
                css : 'datetime-day',
                dateType:"YYYY-MM-DD",
            });
        });
    </script>
    </body>
</html>
