<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>产后访视记录表</title>
    <meta charset="UTF-8">
    <!-- 通用样式 -->
    <link rel="stylesheet" href="../../common/css/COMMONT.css">
    <!-- 通用样式 -->

    <!-- 滚动条样式 -->
    <link rel="stylesheet" href="../../jsControl/zUI/zUI.css">
    <!-- 滚动条样式 -->

    <!-- 时间控件样式 -->
    <link rel="stylesheet" href="../../jsControl/datatime/lq.datetimepick.css">
    <!-- 时间控件样式 -->

    <!-- 验证样式 -->
    <link rel="stylesheet" href="../../jsControl/validate/validata.css">
    <!-- 验证样式 -->

    <!-- 侧边菜单栏 -->
    <link rel="stylesheet" href="../../jsControl/sideBar/sideBar.css">
    <!-- 表格 -->
    <link rel="stylesheet" type="text/css" href="../../jsControl/dataTable/table.css">

    <!-- 独自样式 -->
    <link rel="stylesheet" href="../../css/maternal/postpartum.css">
    <!-- 独自样式 -->
 
    
</head>
<body>
    <form id="signupForm">
        <div class="cdct_tableTitle">产后访视记录表</div>
        <div class="cdct_row cdct_row1_col1 cdct_clearfix">
          <label class="cdct_inputLable cdct_left">姓名:<input type="text" class="cdct_inputLine cdct_line175"></label>
          <label class="cdct_inputLable cdct_right">编号:<input type="text" class="cdct_inputLine cdct_line175"></label>
        </div>
        <div class="scrollJS">
            <div class="z-Box">

                <!-- 随访日期 -->
                <div class="cdct_row cdct_row1_col2">
                    <div class="cdct_txt">
                        <span class="cdct_tit cdct_asterisk">随访日期</span>
                    </div>
                    <div class="cdct_info">
                        <input type="text" class="cdct_inputNone datepicker" placeholder="请选择日期">
                    </div>
                </div>
                <!-- 随访日期 -->

                <!-- 分娩日期 -->
                <div class="cdct_row cdct_row1_col4">
                    <div class="cdct_col cdct_colLeft">
                        <div class="cdct_txt ">
                            <span class="cdct_tit cdct_asterisk">分娩日期</span>
                        </div>
                        <div class="cdct_info cdct_relative">
                            <input name="firstname3" class="cdct_inputNone datepicker" placeholder="分娩日期" required>
                        </div>
                    </div>
                    <div class="cdct_col cdct_colRight">
                        <div class="cdct_txt ">
                            <span class="cdct_tit cdct_asterisk">出院日期</span>
                        </div>
                        <div class="cdct_info cdct_relative">
                            <input name="firstname3" class="cdct_inputNone datepicker" placeholder="出院日期" required>
                        </div>
                    </div>
                </div>
                <!-- 分娩日期 -->

                <!-- 体温 -->
                <div class="cdct_row cdct_row1_col4">
                    <div class="cdct_col cdct_colLeft">
                        <div class="cdct_txt">
                            <span class="cdct_tit">体温</span>
                        </div>
                        <div class="cdct_info">
                            <label class="cdct_inputLable"><input type="text" class="cdct_inputLine cdct_line80">℃</label>
                        </div>
                    </div>
                    <div class="cdct_col cdct_colRight">
                        <div class="cdct_txt">
                            <span class="cdct_tit">血压</span>
                        </div>
                        <div class="cdct_info">
                            <label class="cdct_inputLable"><input type="text" class="cdct_inputLine cdct_line80">mmHg</label>
                        </div>
                    </div>
                </div>
                <!-- 体温 -->

                <!-- 乳房 -->
                <div class="cdct_row cdct_row1_col2">
                    <div class="cdct_txt">
                        <span class="cdct_tit">乳房</span>
                    </div>
                    <div class="cdct_info">
                        <div class="cdct_radio cdct_radio_suc">
                            <input id="RH1" type="radio" name="RH" value="">
                            <label for="RH1">异常</label>
                            <input type="text" class="cdct_inputLine cdct_line125">
                        </div>
                        <div class="cdct_radio cdct_radio_suc">
                            <input id="RH2" type="radio" name="RH" value="">
                            <label for="RH2">未见异常</label>
                        </div>
                    </div>
                </div>
                <!-- 乳房 -->

                <!-- 恶露 -->
                <div class="cdct_row cdct_row1_col2">
                    <div class="cdct_txt">
                        <span class="cdct_tit">恶露</span>
                    </div>
                    <div class="cdct_info">
                        <div class="cdct_radio cdct_radio_suc">
                            <input id="RH1" type="radio" name="RH" value="">
                            <label for="RH1">异常</label>
                            <input type="text" class="cdct_inputLine cdct_line125">
                        </div>
                        <div class="cdct_radio cdct_radio_suc">
                            <input id="RH2" type="radio" name="RH" value="">
                            <label for="RH2">未见异常</label>
                        </div>
                    </div>
                </div>
                <!-- 恶露 -->

                <!-- 子宫 -->
                <div class="cdct_row cdct_row1_col2">
                    <div class="cdct_txt">
                        <span class="cdct_tit">子宫</span>
                    </div>
                    <div class="cdct_info">
                        <div class="cdct_radio cdct_radio_suc">
                            <input id="RH1" type="radio" name="RH" value="">
                            <label for="RH1">异常</label>
                            <input type="text" class="cdct_inputLine cdct_line125">
                        </div>
                        <div class="cdct_radio cdct_radio_suc">
                            <input id="RH2" type="radio" name="RH" value="">
                            <label for="RH2">未见异常</label>
                        </div>
                    </div>
                </div>
                <!-- 子宫 -->

                <!-- 伤口 -->
                <div class="cdct_row cdct_row1_col2">
                    <div class="cdct_txt">
                        <span class="cdct_tit">伤口</span>
                    </div>
                    <div class="cdct_info">
                        <div class="cdct_radio cdct_radio_suc">
                            <input id="RH1" type="radio" name="RH" value="">
                            <label for="RH1">异常</label>
                            <input type="text" class="cdct_inputLine cdct_line125">
                        </div>
                        <div class="cdct_radio cdct_radio_suc">
                            <input id="RH2" type="radio" name="RH" value="">
                            <label for="RH2">未见异常</label>
                        </div>
                    </div>
                </div>
                <!-- 伤口 -->

                <!-- 其他 -->
                <div class="cdct_row cdct_row1_col2">
                    <div class="cdct_txt">
                        <span class="cdct_tit cdct_asterisk">其他</span>
                    </div>
                    <div class="cdct_info">
                        <div class="ztextArea" style="position: relative;" data-pmttextstring="<div style='float:right'><span style='color:#2da1f8;'>{N}字</span>/<span style='color:#7f8fa4;padding-left:0px;'>{A}字</span></div>" data-pmtnum="300" data-pmttextarea="1">
                            <textarea class="cdct_textarea" placeholder="请输入您的意见"></textarea>
                            <div data-pmttextshow="1" style="position: absolute;bottom: 5px;right: 20px;"><div style="float:right"><span style="color:#2da1f8;">0字</span>/<span style="color:#7f8fa4;padding-left:0px;">300字</span></div></div>
                        </div>
                    </div>
                </div>
                <!-- 其他 -->

                <!-- 分类 -->
                <div class="cdct_row cdct_row1_col2">
                    <div class="cdct_txt">
                        <span class="cdct_tit">分类</span>
                    </div>
                    <div class="cdct_info">
                        <div class="cdct_radio cdct_radio_suc">
                            <input id="RH1" type="radio" name="RH" value="">
                            <label for="RH1">异常</label>
                            <input type="text" class="cdct_inputLine cdct_line125">
                        </div>
                        <div class="cdct_radio cdct_radio_suc">
                            <input id="RH2" type="radio" name="RH" value="">
                            <label for="RH2">未见异常</label>
                        </div>
                    </div>
                </div>
                <!-- 分类 -->

                <!-- 指导 -->
                <div class="cdct_row cdct_row1_col2">
                    <div class="cdct_txt">
                        <span class="cdct_tit ">指导</span>
                    </div>
                    <div class="cdct_info">
                        <div class="cdct_chk cdct_chk_suc">
                            <input id="chk_suc1" type="checkbox">
                            <label for="chk_suc1">个人卫生</label>
                        </div>
                        <div class="cdct_chk cdct_chk_suc">
                            <input id="chk_suc2" type="checkbox">
                            <label for="chk_suc2">心理</label>
                        </div>
                        <div class="cdct_chk cdct_chk_suc">
                            <input id="chk_suc3" type="checkbox">
                            <label for="chk_suc3">营养</label>
                        </div>
                        <div class="cdct_chk cdct_chk_suc">
                            <input id="chk_suc4" type="checkbox">
                            <label for="chk_suc4">母乳喂养</label>
                        </div>
                        <div class="cdct_chk cdct_chk_suc">
                            <input id="chk_suc5" type="checkbox">
                            <label for="chk_suc5">新生儿护理与喂养</label>
                        </div>
                        <div class="cdct_chk cdct_chk_suc">
                            <input id="chk_suc8" type="checkbox">
                            <label for="chk_suc8">其他</label>
                            <input type="text" class="cdct_inputLine cdct_line175">
                        </div>
                    </div>
                </div>
                <!-- 指导 -->

                <!-- 转诊建议 -->
                <div class="cdct_row cdct_row1_col2">
                    <div class="cdct_txt">
                        <span class="cdct_tit ">转诊建议</span>
                    </div>
                    <div class="cdct_info">
                        <div class="cdct_radio cdct_radio_suc">
                            <input id="RH1" type="radio" name="RH" value="">
                            <label for="RH1">无</label>
                            <input type="text" class="cdct_inputLine cdct_line125">
                        </div>
                        <div class="cdct_radio cdct_radio_suc">
                            <input id="RH2" type="radio" name="RH" value="">
                            <label for="chk_suc8">有</label>
                            原因
                            <input type="text" class="cdct_inputLine cdct_line175">
                        </div>
                    </div>
                    <div class="cdct_info">
                        <label class="cdct_inputLable">科室及机构<input type="text" class="cdct_inputLine cdct_line175"></label>
                    </div>
                </div>
                <!-- 转诊建议 -->

                <!-- 下次随访日期 -->
                <div class="cdct_row cdct_row1_col4">
                    <div class="cdct_col cdct_colLeft">
                        <div class="cdct_txt">
                            <span class="cdct_tit cdct_asterisk">下次随访日期</span>
                        </div>
                        <div class="cdct_info">
                            <input name="firstname3" class="cdct_inputNone datepicker" placeholder="填表日期" required>
                        </div>
                    </div>
                    <div class="cdct_col cdct_colRight">
                        <div class="cdct_txt">
                            <span class="cdct_tit cdct_asterisk">随访医生签名</span>
                        </div>
                        <div class="cdct_info">
                            <div data-selectsimu="1" class="cdct_select">
                                <div class="selectBox">
                                    <span data-selectnew="1" class="checkspan">
                                        <span class="optD">
                                            <span class="fontMain">随访医生签名</span>
                                        </span>
                                        <span class="selectDown"></span>
                                    </span>
                                    <div class="ulParent">
                                        <ul class="hideUl" data-selectbox="1" style="display: none;">
                                            <li class="hideUlLi" data-selectoption="1">健康档案1</li>
                                            <li class="hideUlLi" data-selectoption="2">健康档案2</li>
                                            <li class="hideUlLi" data-selectoption="3">健康档案3</li>
                                            <li class="hideUlLi" data-selectoption="-1" style="display: none;">
                                                <span class="optD">
                                                    <span class="fontMain">随访医生签名</span>
                                                </span>
                                                <span class="selectDown"></span>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 下次随访日期 -->
            </div>
        </div>

        <!-- 侧边菜单栏开始 -->
        <div class="cdct_sideBar">
            <div class="cdct_toolTip">
                <span class="toolSpan">产后随访</span>
            </div>
            <div class="cdct_sideBarTop">
                产后随访
                <span class="close"></span>
            </div>
            <div class="cdct_sideBarCon">
                <div class="cdct_sideBarConTitle" style="line-height: normal;">
                    <div class="cdct_radio cdct_radio_suc">
                        <input id="xx1" type="radio" name="xx" value="">
                        <label for="xx1">全部显示</label>
                    </div>
                    <div class="cdct_radio cdct_radio_suc">
                        <input id="xx2" type="radio" name="xx" value="">
                        <label for="xx2">产后随访</label>
                    </div>
                    <div class="cdct_radio cdct_radio_suc">
                        <input id="xx3" type="radio" name="xx" value="">
                        <label for="xx3">产后42天健康检查</label>
                    </div>
                </div>
                <div class="cdct_tableBox">
                    <div class="tablMainOne" style="height: 100%;">
                        <div class="tableContent tableShowInfo" style="height: 100%;">
                        </div>
                    </div>
                </div>
            </div>
            <div class="cdct_sideBarFooter">
                <button type="button" class="cdct_btn">上一页</button>
                <input class="cdct_input datepicker1" placeholder="2018">
                <button type="button" class="cdct_btn">下一页</button>
            </div>
        </div>
        <!-- 侧边菜单栏结束 -->
    </form>
    <!-- jq -->
    <script src="../../common/js/jquery.min.js" type="text/javascript"></script>

    <!-- 滚动条js -->
    <script src="../../jsControl/zUI/zUI.min.js" type="text/javascript"></script>
    <!-- 滚动条js -->

    <!-- 下拉js -->
    <script src="../../jsControl/simulationSelect/simulationSelect.min.js" type="text/javascript"></script>
    <!-- 下拉js -->

    <!-- 时间控件js -->
    <script src="../../jsControl/datatime/lq.datetimepick.min.js" type="text/javascript"></script>
    <!-- 时间控件js -->

    <!-- 文本域js -->
    <script src="../../jsControl/textArea/textarea.min.js" type="text/javascript"></script>
    <!-- 文本域js -->

    <!-- 验证js -->
    <script src="../../jsControl/validate/jquery.validate.js" type="text/javascript"></script>
    <script src="../../jsControl/validate/messages_zh.js" type="text/javascript"></script>
    <script src="../../jsControl/validate/regAddMethod.js" type="text/javascript"></script>
    <!-- 验证js -->

    <!-- 侧边菜单栏 -->
    <script type="text/javascript" src="../../jsControl/sideBar/sideBar.js"></script>
    <!-- 表格 -->
    <script type="text/javascript" src="../../jsControl/dataTable/table.min.js"></script>

    <!-- 独自js -->
    <script src="../../js/postpartum.js" type="text/javascript"></script>          
</body>
</html>
