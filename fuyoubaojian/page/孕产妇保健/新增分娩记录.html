<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>新增分娩记录</title>
    <meta charset="UTF-8">
    <!-- 通用样式 -->
    <link rel="stylesheet" href="../../common/css/COMMONT.css">
    <!-- 通用样式 -->

    <!-- 滚动条样式 -->
    <link rel="stylesheet" href="../../jsControl/zUI/zUI.css">
    <!-- 滚动条样式 -->

    <!-- 时间控件样式 -->
    <link rel="stylesheet" href="../../jsControl/datatime/lq.datetimepick.css">
    <!-- 时间控件样式 -->

    <!-- 验证样式 -->
    <link rel="stylesheet" href="../../jsControl/validate/validata.css">
    <!-- 验证样式 -->

    <!-- 独自样式 -->
    <link rel="stylesheet" href="../../css/maternal/addChildBirth.css">
    <!-- 独自样式 -->
 
    
</head>
<body>
    <form id="signupForm">
        <div class="cdct_tableTitle">新增分娩记录</div>
        <div class="scrollJS">
            <div class="z-Box">

                <!-- 母亲姓名 -->
                <div class="cdct_row cdct_row1_col4">
                    <div class="cdct_col cdct_colLeft">
                        <div class="cdct_txt ">
                            <span class="cdct_tit">母亲姓名</span>
                        </div>
                        <div class="cdct_info cdct_relative">
                            <input name="firstname3" class="cdct_inputNone " placeholder="母亲姓名" required>
                        </div>
                    </div>
                    <div class="cdct_col cdct_colRight">
                        <div class="cdct_txt ">
                            <span class="cdct_tit">母亲身份证号</span>
                        </div>
                        <div class="cdct_info cdct_relative">
                            <input name="firstname3" class="cdct_inputNone " placeholder="母亲身份证号" required>
                        </div>
                    </div>
                </div>
                <!-- 母亲姓名 -->

                <!-- 父亲姓名 -->
                <div class="cdct_row cdct_row1_col4">
                    <div class="cdct_col cdct_colLeft">
                        <div class="cdct_txt ">
                            <span class="cdct_tit">父亲姓名</span>
                        </div>
                        <div class="cdct_info cdct_relative">
                            <input name="firstname3" class="cdct_inputNone " placeholder="父亲姓名" required>
                        </div>
                    </div>
                    <div class="cdct_col cdct_colRight">
                        <div class="cdct_txt ">
                            <span class="cdct_tit">父亲身份证号</span>
                        </div>
                        <div class="cdct_info cdct_relative">
                            <input name="firstname3" class="cdct_inputNone " placeholder="父亲身份证号" required>
                        </div>
                    </div>
                </div>
                <!-- 父亲姓名 -->

                <!-- 家庭住址 -->
                <div class="cdct_row cdct_row1_col2">
                    <div class="cdct_txt">
                        <span class="cdct_tit">家庭住址</span>
                    </div>
                    <div class="cdct_info">
                        <input type="text" class="cdct_inputNone" placeholder="家庭住址">
                    </div>
                </div>
                <!-- 家庭住址 -->

                <!-- 住院日期 -->
                <div class="cdct_row cdct_row1_col4">
                    <div class="cdct_col cdct_colLeft">
                        <div class="cdct_txt ">
                            <span class="cdct_tit">住院日期</span>
                        </div>
                        <div class="cdct_info cdct_relative">
                            <input name="firstname3" class="cdct_inputNone datepicker" placeholder="住院日期" required>
                        </div>
                    </div>
                    <div class="cdct_col cdct_colRight">
                        <div class="cdct_txt ">
                            <span class="cdct_tit">分娩日期</span>
                        </div>
                        <div class="cdct_info cdct_relative">
                            <input name="firstname3" class="cdct_inputNone datepicker" placeholder="分娩日期" required>
                        </div>
                    </div>
                </div>
                <!-- 住院日期 -->

                <!-- 分娩孕周 -->
                <div class="cdct_row cdct_row1_col4">
                    <div class="cdct_col cdct_colLeft">
                        <div class="cdct_txt ">
                            <span class="cdct_tit">分娩孕周</span>
                        </div>
                        <div class="cdct_info">
                            <label class="cdct_inputLable"><input type="text" class="cdct_inputLine cdct_line80">周</label>
                            <label class="cdct_inputLable"><input type="text" class="cdct_inputLine cdct_line80">天</label>
                        </div>
                    </div>
                    <div class="cdct_col cdct_colRight">
                        <div class="cdct_txt ">
                            <span class="cdct_tit">总产程</span>
                        </div>
                        <div class="cdct_info">
                            <label class="cdct_inputLable"><input type="text" class="cdct_inputLine cdct_line80">小时</label>
                            <label class="cdct_inputLable"><input type="text" class="cdct_inputLine cdct_line80">分钟</label>
                            <label class="cdct_inputLable">出血量<input type="text" class="cdct_inputLine cdct_line80">ml</label>
                        </div>
                    </div>
                </div>
                <!-- 分娩孕周 -->

                <!-- 产后血压 -->
                <div class="cdct_row cdct_row1_col4">
                    <div class="cdct_col cdct_colLeft">
                        <div class="cdct_txt ">
                            <span class="cdct_tit">产后血压</span>
                        </div>
                        <div class="cdct_info">
                            <label class="cdct_inputLable"><input type="text" class="cdct_inputLine cdct_line80"></label>/
                            <label class="cdct_inputLable"><input type="text" class="cdct_inputLine cdct_line80">mmHg</label>
                        </div>
                    </div>
                    <div class="cdct_col cdct_colRight">
                        <div class="cdct_txt ">
                            <span class="cdct_tit">胎位</span>
                        </div>
                        <div class="cdct_info">
                            <div class="cdct_radio cdct_radio_suc">
                                <input id="RH1" type="radio" name="RH" value="">
                                <label for="RH1">头部</label>
                            </div>
                            <div class="cdct_radio cdct_radio_suc">
                                <input id="RH2" type="radio" name="RH" value="">
                                <label for="RH2">横位</label>
                            </div>
                            <div class="cdct_radio cdct_radio_suc">
                                <input id="RH2" type="radio" name="RH" value="">
                                <label for="RH2">臀位</label>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 产后血压 -->

                <!-- 分娩方式 -->
                <div class="cdct_row cdct_row1_col2">
                    <div class="cdct_txt">
                        <span class="cdct_tit">分娩方式</span>
                    </div>
                    <div class="cdct_info">
                        <div class="cdct_radio cdct_radio_suc">
                            <input id="RH1" type="radio" name="RH" value="">
                            <label for="RH1">自然产</label>
                        </div>
                        <div class="cdct_radio cdct_radio_suc">
                            <input id="RH2" type="radio" name="RH" value="">
                            <label for="RH2">阴道手术产</label>
                        </div>
                        <div class="cdct_radio cdct_radio_suc">
                            <input id="RH2" type="radio" name="RH" value="">
                            <label for="RH2">破宫产</label>
                        </div>
                        <div class="cdct_radio cdct_radio_suc">
                            <input id="RH2" type="radio" name="RH" value="">
                            <label for="RH2">其他</label>
                        </div>
                    </div>
                </div>
                <!-- 分娩方式 -->

                <!-- 产科并发症 -->
                <div class="cdct_row cdct_row1_col2">
                    <div class="cdct_txt">
                        <span class="cdct_tit">产科并发症</span>
                    </div>
                    <div class="cdct_info">
                        <input type="text" class="cdct_inputNone" placeholder="产科并发症">
                    </div>
                </div>
                <!-- 产科并发症 -->

                <!-- 会阴情况 -->
                <div class="cdct_row cdct_row1_col2">
                    <div class="cdct_txt">
                        <span class="cdct_tit">会阴情况</span>
                    </div>
                    <div class="cdct_info">
                        <div class="cdct_radio cdct_radio_suc">
                            <input id="RH1" type="radio" name="RH" value="">
                            <label for="RH1">完整</label>
                        </div>
                        <div class="cdct_radio cdct_radio_suc">
                            <input id="RH2" type="radio" name="RH" value="">
                            <label for="RH2">破裂</label>
                        </div>
                    </div>
                </div>
                <!-- 会阴情况 -->

                <!-- 会阴情况切开 -->
                <div class="cdct_row cdct_row1_col4">
                    <div class="cdct_col cdct_colLeft">
                        <div class="cdct_txt ">
                            <span class="cdct_tit">会阴情况切开</span>
                        </div>
                        <div class="cdct_info">
                            <div class="cdct_radio cdct_radio_suc">
                                <input id="RH1" type="radio" name="RH" value="">
                                <label for="RH1">正中</label>
                            </div>
                            <div class="cdct_radio cdct_radio_suc">
                                <input id="RH2" type="radio" name="RH" value="">
                                <label for="RH2">侧切</label>
                            </div>
                        </div>
                    </div>
                    <div class="cdct_col cdct_colRight">
                        <div class="cdct_txt ">
                            <span class="cdct_tit">会阴情况缝合</span>
                        </div>
                        <div class="cdct_info">
                            <div class="cdct_radio cdct_radio_suc">
                                <input id="RH1" type="radio" name="RH" value="">
                                <label for="RH1">内缝</label>
                            </div>
                            <div class="cdct_radio cdct_radio_suc">
                                <input id="RH2" type="radio" name="RH" value="">
                                <label for="RH2">外缝</label>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 会阴情况切开 -->

                <!-- 转归 -->
                <div class="cdct_row cdct_row1_col2">
                    <div class="cdct_txt">
                        <span class="cdct_tit">转归</span>
                    </div>
                    <div class="cdct_info">
                        <div class="cdct_radio cdct_radio_suc">
                            <input id="RH1" type="radio" name="RH" value="">
                            <label for="RH1">活产</label>
                        </div>
                        <div class="cdct_radio cdct_radio_suc">
                            <input id="RH2" type="radio" name="RH" value="">
                            <label for="RH2">死胎</label>
                        </div>
                        <div class="cdct_radio cdct_radio_suc">
                            <input id="RH2" type="radio" name="RH" value="">
                            <label for="RH2">死产</label>
                        </div>
                        <div class="cdct_radio cdct_radio_suc">
                            <input id="RH2" type="radio" name="RH" value="">
                            <label for="RH2">7天内死亡</label>
                        </div>
                    </div>
                </div>
                <!-- 转归 -->

                <!-- 胎数 -->
                <div class="cdct_row cdct_row1_col2">
                    <div class="cdct_txt">
                        <span class="cdct_tit">胎数</span>
                    </div>
                    <div class="cdct_info">
                        <label class="cdct_inputLable"><input id="num" value="1" type="text" class="cdct_inputLine cdct_line80"></label>
                        <button type="button" id="addChild" class="cdct_btn">添加新生儿</button>
                        <button type="button" id="delChild" class="cdct_btn cdct_cancel_btn">删除新生儿</button>
                    </div>
                </div>
                <!-- 胎数 -->
                
                <div class="cdct_row cdct_row1_col1 cdct_clearfix zTitle">
                    胎儿详情
                </div>

                <!-- 胎儿详情 -->
                <div class="bx">
                    <div class="cdct_row cdct_rows_col3 infos">
                        <div class="cdct_col cdct_colLeft">
                            <span class="cdct_tit">
                                <div class="cdct_chk cdct_chk_suc cho">
                                    <input id="child1" class="newChil" type="checkbox" value="1">
                                    <label for="child1"></label>
                                </div>
                            </span>
                        </div>
                        <div class="cdct_col cdct_colRight">
                            <div class="cdct_row">
                                <div class="cdct_txt">
                                    <span class="cdct_tit">信息</span>
                                </div>
                                <div class="cdct_info">
                                    <label class="cdct_inputLable">姓名<input type="text" class="cdct_inputLine cdct_line80"></label>
                                    性别
                                    <div data-selectsimu="1" class="cdct_select">
                                        <div class="selectBox">
                                            <span data-selectnew="1" class="checkspan">
                                                <span class="optD">
                                                    <span class="fontMain">性别</span>
                                                </span>
                                                <span class="selectDown"></span>
                                            </span>
                                            <div class="ulParent">
                                                <ul class="hideUl" data-selectbox="1" style="display: none;">
                                                    <li class="hideUlLi" data-selectoption="1">健康档案1</li>
                                                    <li class="hideUlLi" data-selectoption="2">健康档案2</li>
                                                    <li class="hideUlLi" data-selectoption="3">健康档案3</li>
                                                    <li class="hideUlLi" data-selectoption="-1" style="display: none;">
                                                        <span class="optD">
                                                            <span class="fontMain">性别</span>
                                                        </span>
                                                        <span class="selectDown"></span>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                    <label class="cdct_inputLable">体重<input type="text" class="cdct_inputLine cdct_line80">kg</label>
                                    <label class="cdct_inputLable">身长<input type="text" class="cdct_inputLine cdct_line80">cm</label>
                                    阿氏评分
                                    <button type="button" class="cdct_btn">评分</button>
                                </div>
                            </div>
                            <div class="cdct_row cdct_row1_col4">
                                <div class="cdct_col cdct_colLeft">
                                    <div class="cdct_txt">
                                        <span class="cdct_tit">出生缺陷诊断</span>
                                    </div>
                                    <div class="cdct_info">
                                        <input name="firstname3" class="cdct_inputNone " placeholder="" required>
                                    </div>
                                </div>
                                <div class="cdct_col cdct_colRight">
                                    <div class="cdct_txt">
                                        <span class="cdct_tit">新生儿并发症</span>
                                    </div>
                                    <div class="cdct_info">
                                        <input name="firstname3" class="cdct_inputNone " placeholder="" required>
                                    </div>
                                </div>
                            </div>
                            <div class="cdct_row cdct_row1_col4">
                                <div class="cdct_col cdct_colLeft">
                                    <div class="cdct_txt">
                                        <span class="cdct_tit">卡介疫苗接种</span>
                                    </div>
                                    <div class="cdct_info">
                                        <div class="cdct_radio cdct_radio_suc">
                                            <input id="kjwjz1" type="radio" name="kj" value="">
                                            <label for="kjwjz1">未接种</label>
                                        </div>
                                        <div class="cdct_radio cdct_radio_suc">
                                            <input id="kjyjz1" type="radio" name="kj" value="">
                                            <label for="kjyjz1">已接种</label>
                                        </div>
                                        <label class="cdct_inputLable">时间<input type="text" class="cdct_inputLine cdct_line125 datepicker" placeholder="日期"></label>
                                    </div>
                                </div>
                                <div class="cdct_col cdct_colRight">
                                    <div class="cdct_txt">
                                        <span class="cdct_tit">乙肝疫苗接种</span>
                                    </div>
                                    <div class="cdct_info">
                                        <div class="cdct_radio cdct_radio_suc">
                                            <input id="ygwjz1" type="radio" name="yg" value="">
                                            <label for="ygwjz1">未接种</label>
                                        </div>
                                        <div class="cdct_radio cdct_radio_suc">
                                            <input id="ygyjz1" type="radio" name="yg" value="">
                                            <label for="ygyjz1">已接种</label>
                                        </div>
                                        <label class="cdct_inputLable">时间<input type="text" class="cdct_inputLine cdct_line125 datepicker" placeholder="日期"></label>
                                    </div>
                                </div>
                            </div>
                            <div class="cdct_row">
                                <div class="cdct_txt">
                                    <span class="cdct_tit">听力筛查</span>
                                </div>
                                <div class="cdct_info">
                                    <div class="cdct_radio cdct_radio_suc">
                                        <input id="tlwz1" type="radio" name="tl" value="">
                                        <label for="tlwz1">未做</label>
                                    </div>
                                    <div class="cdct_radio cdct_radio_suc">
                                        <input id="tltg1" type="radio" name="tl" value="">
                                        <label for="tltg1">通过</label>
                                    </div>
                                    <div class="cdct_radio cdct_radio_suc">
                                        <input id="tlxfc1" type="radio" name="tl" value="">
                                        <label for="tlxfc1">需复查</label>
                                    </div>
                                </div>
                            </div>
                            <div class="cdct_row">
                                <div class="cdct_txt">
                                    <span class="cdct_tit">耳聋基因筛查</span>
                                </div>
                                <div class="cdct_info">
                                    <div class="cdct_radio cdct_radio_suc">
                                        <input id="elwz1" type="radio" name="el" value="">
                                        <label for="elwz1">未做</label>
                                    </div>
                                    <div class="cdct_radio cdct_radio_suc">
                                        <input id="eltg1" type="radio" name="el" value="">
                                        <label for="eltg1">通过</label>
                                    </div>
                                    <div class="cdct_radio cdct_radio_suc">
                                        <input id="elwtg1" type="radio" name="el" value="">
                                        <label for="elwtg1">需复查</label>
                                    </div>
                                </div>
                            </div>
                            <div class="cdct_row">
                                <div class="cdct_txt">
                                    <span class="cdct_tit">视力筛查</span>
                                </div>
                                <div class="cdct_info">
                                    <div class="cdct_radio cdct_radio_suc">
                                        <input id="slwz1" type="radio" name="sl" value="">
                                        <label for="slwz1">未做</label>
                                    </div>
                                    <div class="cdct_radio cdct_radio_suc">
                                        <input id="sltg1" type="radio" name="sl" value="">
                                        <label for="sltg1">通过</label>
                                    </div>
                                    <div class="cdct_radio cdct_radio_suc">
                                        <input id="slxfc1" type="radio" name="sl" value="">
                                        <label for="slxfc1">需复查</label>
                                    </div>
                                </div>
                            </div>
                        </div>  
                    </div>
                </div>
                <!-- 胎儿详情 -->

                <div class="cdct_row cdct_row1_col1 cdct_clearfix zTitle" id="bo">
                    
                </div>

                <!-- 出院日期 -->
                <div class="cdct_row cdct_row1_col2">
                    <div class="cdct_txt">
                        <span class="cdct_tit">出院日期</span>
                    </div>
                    <div class="cdct_info">
                        <input type="text" class="cdct_inputNone datepicker" placeholder="请选择日期">
                    </div>
                </div>
                <!-- 出院日期 -->

                <!-- 产后修养地址 -->
                <div class="cdct_row cdct_row1_col2">
                    <div class="cdct_txt">
                        <span class="cdct_tit">产后修养地址</span>
                    </div>
                    <div class="cdct_info">
                        <input type="text" class="cdct_inputNone">
                    </div>
                </div>
                <!-- 产后修养地址 -->
    
                
                <!-- 接生单位 -->
                <div class="cdct_row cdct_row1_col4">
                    <div class="cdct_col cdct_colLeft">
                        <div class="cdct_txt">
                            <span class="cdct_tit">接生单位</span>
                        </div>
                        <div class="cdct_info">
                            <input name="firstname3" class="cdct_inputNone" required>
                        </div>
                    </div>
                    <div class="cdct_col cdct_colRight">
                        <div class="cdct_txt">
                            <span class="cdct_tit">接生人员</span>
                        </div>
                        <div class="cdct_info">
                            <input name="firstname3" class="cdct_inputNone" required>
                        </div>
                    </div>
                </div>
                <!-- 接生单位 -->
            </div>
        </div>
    </form>
    <!-- jq -->
    <script src="../../common/js/jquery.min.js" type="text/javascript"></script>

    <!-- 滚动条js -->
    <script src="../../jsControl/zUI/zUI.min.js" type="text/javascript"></script>
    <!-- 滚动条js -->

    <!-- 下拉js -->
    <script src="../../jsControl/simulationSelect/simulationSelect.min.js" type="text/javascript"></script>
    <!-- 下拉js -->

    <!-- 时间控件js -->
    <script src="../../jsControl/datatime/lq.datetimepick.min.js" type="text/javascript"></script>
    <!-- 时间控件js -->

    <!-- 文本域js -->
    <script src="../../jsControl/textArea/textarea.min.js" type="text/javascript"></script>
    <!-- 文本域js -->

    <!-- 验证js -->
    <script src="../../jsControl/validate/jquery.validate.js" type="text/javascript"></script>
    <script src="../../jsControl/validate/messages_zh.js" type="text/javascript"></script>
    <script src="../../jsControl/validate/regAddMethod.js" type="text/javascript"></script>
    <!-- 验证js -->

    <!-- 独自js -->
    <script src="../../js/addChildBirth.js" type="text/javascript"></script>          
</body>
</html>
